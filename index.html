<body>

  <script>
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const BRIDAL_COUNT = 9;
const NEWBORN_COUNT = 27;
const BALLOONS_COUNT = 7;
const GRAD_COUNT = 6;
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const IMAGE_ROOT = "images";
const EXT = "jpg";
const START_INDEX = 2;

const LIMITS = {
  bridal: BRIDAL_COUNT,
  newborn: NEWBORN_COUNT,
  balloons: BALLOONS_COUNT,
  grad: GRAD_COUNT
};

const homeView = document.getElementById("homeView");
const catalogView = document.getElementById("catalogView");
const feed = document.getElementById("feed");
const backBtn = document.getElementById("backBtn");

let io = null;

function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(!e.isIntersecting) return;
      const img = e.target;
      img.src = img.dataset.src;
      img.removeAttribute("data-src");
      io.unobserve(img);
    });
  },{rootMargin:"1200px"});
}

function makePost(url){
  const d = document.createElement("div");
  d.className = "post";
  d.innerHTML = `<div class="ph"></div><img data-src="${url}" loading="lazy">`;

  const img = d.querySelector("img");
  img.onload = ()=>d.querySelector(".ph")?.remove();
  img.onerror = ()=>d.remove();

  ensureObserver();
  io.observe(img);
  return d;
}

function renderFeed(cat){
  feed.innerHTML = "";
  const max = LIMITS[cat] || 0;

  if(max < START_INDEX){
    const end = document.createElement("div");
    end.className = "end-note";
    end.textContent = "Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø­ØªÙˆÙ‰";
    feed.appendChild(end);
    window.scrollTo(0,0);
    return;
  }

  for(let i = max; i >= START_INDEX; i--){
    feed.appendChild(
      makePost(`${IMAGE_ROOT}/${cat}/${i}.${EXT}`)
    );
  }

  const end = document.createElement("div");
  end.className = "end-note";
  end.textContent = "Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù…Ø­ØªÙˆÙ‰";
  feed.appendChild(end);
  window.scrollTo(0,0);
}

function openCatalog(cat){
  document.body.classList.add("catalog-mode");
  homeView.classList.add("view-hidden");
  catalogView.classList.remove("view-hidden");
  backBtn.style.display = "inline-flex";
  renderFeed(cat);
}

function goBack(){
  document.body.classList.remove("catalog-mode");
  catalogView.classList.add("view-hidden");
  homeView.classList.remove("view-hidden");
  backBtn.style.display = "none";
  window.scrollTo(0,0);
}
  </script>
