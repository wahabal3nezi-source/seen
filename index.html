<style>

  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 14px rgba(233,133,179,.18);
  --radius:12px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background:
    linear-gradient(180deg,var(--bg),var(--bg2));

  height:100vh;
  overflow:hidden;
}

.wrap{
  max-width:480px;
  margin:0 auto;
  padding:6px;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:6px;
  text-align:center;
  flex-shrink:0;
}
.header h1{
  margin:0;
  font-size:13px;
  font-weight:900;
}
.header p{
  margin:2px 0 0;
  font-size:10px;
  color:var(--muted);
}

/* Home */
#home{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Grid */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
  margin:6px 0;
}

/* Card */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:10px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
