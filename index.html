<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.08);
  --shadow:0 10px 18px rgba(233,133,179,.18);
  --radius:18px;
  --wa:#23D366;
}

*{box-sizing:border-box;margin:0;padding:0;}
html{height:100%;}
body{
  min-height:100%;
  font-family:system-ui,-apple-system,Tahoma,Arial;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
  padding-top:env(safe-area-inset-top);
  padding-bottom:env(safe-area-inset-bottom);
}

.container{
  width:100%;
  max-width:560px;
  margin:0 auto;
  padding:10px 10px 18px;
}

.view-hidden{display:none!important;}

/* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
.top-bar{
  position:sticky;
  top:env(safe-area-inset-top);
  z-index:100;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  padding:10px 14px;
  margin-bottom:10px;
  text-align:center;
}
.top-bar .made{
  font-size:16px;   /* ÙƒØ§Ù† 14 â†’ +2 */
  font-weight:900;
}
.top-bar .handle{
  font-size:15px;   /* ÙƒØ§Ù† 13 â†’ +2 */
  font-weight:900;
  direction:ltr;
}

/* GRID */
.home-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.home-card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
}
.home-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Ø²Ø± Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ */
.pill-button{
  margin-top:12px;
  background:#ffffff;
  border-radius:999px;
  border:1px solid rgba(255,105,180,.35);
  box-shadow:0 12px 20px rgba(255,105,180,.12);
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  position:relative;
}
.pill-button::after{
  content:"";
  position:absolute;
  left:14px;
  right:14px;
  bottom:-2px;
  height:3px;
  border-radius:999px;
  background:linear-gradient(90deg,#ff74b9,#1fd85e);
}

/* ÙƒØ±Øª Ø§Ù„ØªÙˆØ§ØµÙ„ */
.contact-card{
  margin-top:12px;
  background:#ffffff;
  border:1px solid var(--stroke);
  border-radius:18px;
  box-shadow:0 10px 18px rgba(0,0,0,.06);
  padding:14px 14px 12px;
  text-align:center;
}
.contact-card .title{
  font-size:11px;   /* ÙƒØ§Ù† 14 â†’ -3 */
  color:var(--muted);
  font-weight:700;
  margin-bottom:6px;
}
.contact-card .phone{
  font-size:17px;   /* ÙƒØ§Ù† 20 â†’ -3 */
  font-weight:900;
  direction:ltr;
  color:#4d2b3f;
}

/* Ø²Ø± ÙˆØ§ØªØ³Ø§Ø¨ */
.wa-btn{
  margin-top:8px;
  width:100%;
  border:none;
  border-radius:14px;
  background:var(--wa);
  color:#fff;
  font-size:13px;   /* ÙƒØ§Ù† 16 â†’ -3 */
  font-weight:900;
  padding:10px 10px; /* Ø£ØµØºØ± */
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  box-shadow:0 10px 18px rgba(35,211,102,.22);
}
.wa-icon{
  width:30px;
  height:30px;
  border-radius:999px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.wa-icon svg{width:16px;height:16px;fill:var(--wa);}

/* catalog header */
.catalog-header{
  position:sticky;
  top:calc(env(safe-area-inset-top) + 64px);
  z-index:50;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(10px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.06);
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}
.back-button{
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:8px 12px;
  cursor:pointer;
  font-weight:800;
}
.catalog-title{
  font-weight:900;
  font-size:14px;
  flex:1;
  text-align:center;
}

/* feed */
.feed{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.post{
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.post img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>
<div class="container">

  <div class="top-bar">
    <div class="made">ØµÙÙ†Ø¹ Ø¨Ø­Ø¨ ğŸ¤</div>
    <div class="handle">lovingly.framed</div>
  </div>

  <section id="homeView">
    <div class="home-grid">
      <div class="home-card" onclick="openCatalog('bridal')"><img src="bride.jpg"></div>
      <div class="home-card" onclick="openCatalog('newborn')"><img src="newborn.jpg"></div>
      <div class="home-card" onclick="openCatalog('balloons')"><img src="balloons.jpg"></div>

    </div>

    <div class="pill-button" onclick="openCatalog('all')">
      ğŸ“ Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„
    </div>

    <div class="contact-card">
      <div class="title">Ù„Ù„ØªÙˆØ§ØµÙ„</div>
      <div class="phone">+965 6502 2191</div>

      <button class="wa-btn" onclick="window.open('https://wa.me/96565022191')">
        <span>ØªÙˆØ§ØµÙ„ ÙˆØ§ØªØ³Ø§Ø¨</span>
        <span class="wa-icon">
          <svg viewBox="0 0 32 32">
            <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>

</div>

<script>
const catalogImages={
  bridal:[
    'https://images.unsplash.com/photo-1511285560929-80b456fea0bc',
    'https://images.unsplash.com/photo-1519741497674-611481863552'
  ],
  newborn:[
    'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00'
  ],
  balloons:[
    'https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3'
  ],
  grad:[
    'https://images.unsplash.com/photo-1523050854058-8df90110c9f1'
  ],
  all:[]
};

const titles={
  bridal:'Ø§Ù„Ø¹Ø±ÙˆØ³',
  newborn:'Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯',
  balloons:'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',
  grad:'Ø§Ù„ØªØ®Ø±Ø¬',
  all:'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„'
};

function normalizeUrl(u){
  return u.includes('images.unsplash.com')
    ? u.split('?')[0]+'?w=1600&auto=format&q=85&fit=max'
    : u;
}

function buildAll(){
  catalogImages.all=[
    ...catalogImages.bridal,
    ...catalogImages.newborn,
    ...catalogImages.balloons,
    ...catalogImages.grad
  ];
}
buildAll();

const homeView=document.getElementById('homeView');
const catalogView=document.getElementById('catalogView');
const catalogTitle=document.getElementById('catalogTitle');
const feed=document.getElementById('feed');

function openCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent=titles[cat];
  feed.innerHTML='';
  (catalogImages[cat]||[]).forEach(src=>{
    const d=document.createElement('div');
    d.className='post';
    d.innerHTML=`<img src="${normalizeUrl(src)}">`;
    feed.appendChild(d);
  });
  window.scrollTo(0,0);
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  window.scrollTo(0,0);
}
</script>
</body>
</html>
