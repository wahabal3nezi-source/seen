<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>lovingly.framed</title>

  <style>
    :root{
      --bg:#fff7fb;
      --bg2:#fde8f2;
      --text:#6a3d57;
      --muted:#9b6f86;
      --stroke:rgba(0,0,0,.06);
      --shadow:0 6px 14px rgba(233,133,179,.18);
      --radius:12px;
      --pink-header: #fdecf4; /* اللون الوردي للعنوان العلوي */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin: 0; padding: 0; }

    body{
      font-family: system-ui, -apple-system, Tahoma, Arial;
      background: linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text);
      overflow:hidden; 
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      height: 100vh;
      padding: 8px 10px;
      display:flex;
      flex-direction:column;
      justify-content: space-between; /* توزيع العناصر لملء الشاشة */
    }

    /* Header */
    .header{
      background:rgba(255, 255, 255, 0.9);
      border:1px solid var(--stroke);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:5px;
      text-align:center;
      flex:0 0 auto;
    }
    .header h1{ margin:0; font-size:14px; font-weight:900; }
    .header p{ margin:1px 0 0; font-size:10px; color:var(--muted); }

    /* Grid 2x2 */
    .grid{
      flex: 1;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      margin: 8px 0;
    }

    /* الكارت المعدل */
    .cat{
      display:flex;
      flex-direction:column;
      text-decoration:none;
      color:inherit;
      background:#fff;
      border:1px solid var(--stroke);
      border-radius:14px;
      box-shadow:var(--shadow);
      overflow:hidden;
      touch-action: manipulation;
    }

    /* العنوان الوردي (فوق) */
    .label{
      background: var(--pink-header);
      padding: 5px;
      text-align:center;
      font-size:12px;
      font-weight:900;
      border-bottom: 1px solid var(--stroke);
      flex-shrink: 0;
    }

    /* المربع الأبيض للصورة (تحت) */
    .img-box {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .cat img{
      width:100%;
      height: 100%;
      object-fit:cover;
      display:block;
      border-radius: 8px; /* تقويس بسيط للصورة داخل المربع الأبيض */
    }

    /* Footer */
    .footer{
      flex:0 0 auto;
      text-align:center;
      font-size:10px;
      color:var(--muted);
      padding-bottom: 10px; /* مساحة لأزرار الأيفون السفلية */
    }
    .phone{
      margin-top:2px;
      font-size:13px;
      font-weight:900;
      color:var(--text);
      direction:ltr;
      unicode-bidi: plaintext;
    }

    .wa{
      margin:5px auto 0;
      width:34px;
      height:34px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#25D366;
      box-shadow:0 4px 10px rgba(37,211,102,0.3);
    }
    .wa svg{
      width:20px;
      height:20px;
      fill:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <h1>lovingly.framed</h1>
      <p>Frames made with love</p>
    </div>

    <div class="grid">
      <a class="cat" href="#category/newborn">
        <div class="label">مواليد</div>
        <div class="img-box">
           <img src="images/covers/newborn.jpg" alt="مواليد">
        </div>
      </a>

      <a class="cat" href="#category/bride">
        <div class="label">عروس</div>
        <div class="img-box">
           <img src="images/covers/bride.jpg" alt="عروس">
        </div>
      </a>

      <a class="cat" href="#category/grad">
        <div class="label">تخرج</div>
        <div class="img-box">
           <img src="images/covers/grad.jpg" alt="تخرج">
        </div>
      </a>

      <a class="cat" href="#category/balloons">
        <div class="label">بالونات</div>
        <div class="img-box">
           <img src="images/covers/balloons.jpg" alt="بالونات">
        </div>
      </a>
    </div>

    <div class="footer">
      <div>للتواصل</div>
      <div class="phone">+965 6502 2191</div>

      <a class="wa" href="https://wa.me/96565022191" target="_blank" rel="noopener">
        <svg viewBox="0 0 32 32" aria-hidden="true">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14s-6.3-15.5-15.7-15.5z"/>
        </svg>
      </a>
    </div>

  </div>

  <script>
    document.querySelectorAll(".cat").forEach(a=>{
      a.addEventListener("click", (e)=>{
        // هنا يمكنك إضافة منطق فتح القسم لاحقاً
      }, { passive:true });
    });
  </script>
</body>
</html>
