<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
:root{

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}

body{

  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
  padding-top:env(safe-area-inset-top);
  padding-bottom:env(safe-area-inset-bottom);
}

.container{

}

.view-hidden{display:none!important;}

/* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
.top-bar{
  position:sticky;
  top:env(safe-area-inset-top);
  z-index:100;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(12px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 8px rgba(0,0,0,.04);
  padding:12px;
  margin-bottom:12px;
  text-align:center;
}
.top-bar .made{
  font-size:16px;
  font-weight:800; /* Ø£Ù†Ø¹Ù… */
}
.top-bar .handle{
  font-size:15px;
  font-weight:700; /* Ø£Ù†Ø¹Ù… */
  direction:ltr;
}

/* Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
.home-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.home-card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
}
.home-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Ø²Ø± Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ */
.pill-button{
  margin:14px 0;
  padding:12px 16px;
  background:#fff;
  border-radius:999px;
  border:1px solid rgba(255,105,180,.25);
  box-shadow:0 6px 12px rgba(255,105,180,.12);
  font-size:16px;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  cursor:pointer;
}

/* ÙƒØ±Øª Ø§Ù„ØªÙˆØ§ØµÙ„ (Ø£Ù†Ø¹Ù…) */
.contact-card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 6px 12px rgba(0,0,0,.05);
  padding:14px;
  text-align:center;
}
.contact-card .title{
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:6px;
}
.contact-card .phone{
  font-size:18px;
  font-weight:700;
  letter-spacing:.5px;
}

/* Ø²Ø± ÙˆØ§ØªØ³Ø§Ø¨ (Ø£Ù†Ø¹Ù…) */
.wa-btn{
  margin-top:10px;
  padding:10px 14px;
  border-radius:14px;
  background:var(--wa);
  color:#fff;
  font-size:14px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  box-shadow:0 6px 12px rgba(35,211,102,.18);
  border:none;
}
.wa-icon{
  width:28px;
  height:28px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.wa-icon svg{width:16px;height:16px;fill:var(--wa);}

/* Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ */
.catalog-header{
  position:sticky;
  top:calc(env(safe-area-inset-top) + 70px);
  z-index:50;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border-radius:var(--radius);
  padding:10px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
}
.back-button{
  border:none;
  background:#fff;
  border-radius:12px;
  padding:8px 12px;
  box-shadow:0 4px 8px rgba(0,0,0,.05);
}
.catalog-title{
  flex:1;
  text-align:center;
  font-weight:800;
}

/* FEED Ù…Ø¹ Snap */
.feed{
  display:flex;
  flex-direction:column;
  gap:20px;
  scroll-snap-type:y mandatory; /* Ø§Ù„Ù…Ù‡Ù… */
}

.post{
  scroll-snap-align:start;     /* ÙŠÙ‚Ù Ø¹Ù†Ø¯ ÙƒÙ„ ØµÙˆØ±Ø© */
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.post img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>
<div class="container">

  <section id="homeView">

      <div class="home-card" onclick="openCatalog('bridal')"><img src="bride.jpg"></div>

        ØªÙˆØ§ØµÙ„ ÙˆØ§ØªØ³Ø§Ø¨
        <span class="wa-icon">
          <svg viewBox="0 0 32 32"><path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/></svg>

</div>

<script>
const data={

  balloons:['https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3'],
  grad:['https://images.unsplash.com/photo-1523050854058-8df90110c9f1'],

};
const titles={
  bridal:'Ø§Ù„Ø¹Ø±ÙˆØ³',
  newborn:'Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯',
  balloons:'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',
  grad:'Ø§Ù„ØªØ®Ø±Ø¬',
  all:'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„'
};

data.all=[...data.bridal,...data.newborn,...data.balloons,...data.grad];

const homeView=document.getElementById('homeView');
const catalogView=document.getElementById('catalogView');
const feed=document.getElementById('feed');
const catalogTitle=document.getElementById('catalogTitle');

function openCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent=titles[cat];
  feed.innerHTML='';
  (data[cat]||[]).forEach(u=>{
    const p=document.createElement('div');
    p.className='post';
    p.innerHTML=`<img src="${u.split('?')[0]}?w=1600&auto=format&q=85">`;
    feed.appendChild(p);
  });
  window.scrollTo(0,0);
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  window.scrollTo(0,0);
}
</script>
</body>
</html>
