<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>lovingly.framed</title>

  <style>
    :root{
      --bg:#fff7fb;
      --bg2:#fde8f2;
      --text:#6a3d57;
      --muted:#9b6f86;
      --stroke:rgba(0,0,0,.06);
      --shadow:0 6px 14px rgba(233,133,179,.18);
      --radius:12px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Tahoma, Arial;
      background: linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text);
      overflow:hidden; /* صفحة وحدة */
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      height:100vh;
      padding:6px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    /* Header صغير */
    .header{
      background:#fff;
      border:1px solid var(--stroke);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:6px;
      text-align:center;
      flex:0 0 auto;
    }
    .header h1{
      margin:0;
      font-size:13px;
      font-weight:900;
    }
    .header p{
      margin:2px 0 0;
      font-size:10px;
      color:var(--muted);
    }

    /* Grid 2x2 */
    .grid{
      flex:1 1 auto;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:6px;
      align-content:stretch;
    }

    /* الكارت كـ رابط عشان التاتش يصير مضمون */
    .cat{
      display:flex;
      flex-direction:column;
      text-decoration:none;
      color:inherit;

      background:#fff;
      border:1px solid var(--stroke);
      border-radius:12px;
      box-shadow:var(--shadow);
      overflow:hidden;

      touch-action: manipulation;
      user-select:none;
      -webkit-user-select:none;
    }
    .cat:active{
      transform: scale(0.99);
    }

    /* الصورة فقط */
    .cat img{
      width:100%;
      /* أهم سطر: يخليها تناسب أي تلفون */
      height: clamp(62px, 17vh, 95px);
      object-fit:cover;
      display:block;
      background:#f6eaf0;
    }

    /* اسم الكاتيجوري تحت */
    .label{
      padding:6px 6px 7px;
      text-align:center;
      font-size:11px;
      font-weight:900;
      line-height:1.1;
    }

    /* Footer ثابت وتحت */
    .footer{
      flex:0 0 auto;
      text-align:center;
      font-size:10px;
      color:var(--muted);
      padding-bottom:2px;
    }
    .phone{
      margin-top:2px;
      font-size:12px;
      font-weight:900;
      color:var(--text);
      direction:ltr;           /* عشان ما ينعكس */
      unicode-bidi: plaintext; /* تثبيت */
    }

    .wa{
      margin:4px auto 0;
      width:30px;
      height:30px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#25D366;
      box-shadow:0 8px 16px rgba(37,211,102,.18);

      touch-action: manipulation;
    }
    .wa svg{
      width:16px;
      height:16px;
      fill:#fff;
      display:block;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <h1>lovingly.framed</h1>
      <p>Frames made with love</p>
    </div>

    <div class="grid">
      <a class="cat" href="#category/newborn" aria-label="مواليد">
        <img src="images/covers/newborn.jpg" alt="مواليد">
        <div class="label">مواليد</div>
      </a>

      <a class="cat" href="#category/bride" aria-label="عروس">
        <img src="images/covers/bride.jpg" alt="عروس">
        <div class="label">عروس</div>
      </a>

      <a class="cat" href="#category/grad" aria-label="تخرج">
        <img src="images/covers/grad.jpg" alt="تخرج">
        <div class="label">تخرج</div>
      </a>

      <a class="cat" href="#category/balloons" aria-label="بالونات">
        <img src="images/covers/balloons.jpg" alt="بالونات">
        <div class="label">بالونات</div>
      </a>
    </div>

    <div class="footer">
      <div>للتواصل</div>
      <div class="phone">+965 6502 2191</div>

      <a class="wa" href="https://wa.me/96565022191" target="_blank" rel="noopener" aria-label="WhatsApp">
        <svg viewBox="0 0 32 32" aria-hidden="true">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14s-6.3-15.5-15.7-15.5z"/>
        </svg>
      </a>
    </div>

  </div>

  <script>
    // تحسين لمس: امنع “الضغط” من يصير تحديد نص أو غباء متصفح
    document.querySelectorAll(".cat").forEach(a=>{
      a.addEventListener("click", (e)=>{
        // حاليا بس يغير الهاش. إذا تبي صفحة منتجات لاحقًا نكملها.
        // e.preventDefault(); openCategory(...)
      }, { passive:true });
    });
  </script>
</body>
</html>
