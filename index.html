<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Lovingly Framed</title>
<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 12px rgba(233,133,179,.15);
  --radius:10px;
}

*{box-sizing:border-box; margin:0; padding:0;}

html, body{
  height:100%;
  width:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

.container{
  max-width:520px;
  height:100vh;
  margin:0 auto;
  padding:4px 4px 2px 4px; /* تصغير شديد للبادنج السفلي */
  display:flex;
  flex-direction:column;
  transform: translateY(-8px); /* رفع المحتوى كله */
}

/* Header - مصغر جداً */
.header{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:5px;
  text-align:center;
  margin-bottom:3px;
  flex-shrink:0;
}
.header h1{
  font-size:12px;
  font-weight:900;
  margin:0;
}
.header p{
  font-size:9px;
  color:var(--muted);
  margin-top:1px;
}

/* الصفحة الرئيسية - بدون gaps كبيرة */
#homeView{
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0;
  gap:3px; /* تصغير الجاب */
}

/* شبكة الصور - تصغير الجاب */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:3px; /* تصغير الجاب بين البطاقات */
  min-height:0;
  margin:0; /* إزالة المارجن */
}

/* البطاقة - خفض الارتفاع */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0;
  height:100%;
}

/* العنوان - تصغير */
.card-header{
  background:linear-gradient(135deg, var(--pink), var(--purple));
  color:white;
  padding:4px;
  text-align:center;
  flex-shrink:0;
}
.card-header h3{
  font-size:10px;
  font-weight:900;
  margin:0;
}

/* الصورة - تأخذ مساحة أقل */
.card-image{
  flex:1;
  min-height:0;
  position:relative;
  overflow:hidden;
  background: #f8eaf1;
}

/* الصورة الحقيقية */
.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* مربع التواصل - مصغر */
.footer-box{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:5px;
  text-align:center;
  margin-top:2px; /* تصغير المارجن العلوي */
  flex-shrink:0;
}

.contact-info{
  margin-bottom:3px;
}
.contact-text{
  font-size:9px;
  color:var(--muted);
  margin-bottom:1px;
}
.phone{
  font-size:10px;
  font-weight:900;
  color:var(--text);
  direction:ltr;
  unicode-bidi:plaintext;
}

/* زر الواتساب - مصغر */
.whatsapp-button{
  width:28px;
  height:28px;
  border-radius:8px;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:2px auto 0;
  cursor:pointer;
}
.whatsapp-button svg{
  width:15px;
  height:15px;
  fill:white;
}

/* المربع السفلي - مصغر */
.bottom-box{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:5px;
  text-align:center;
  margin-top:2px; /* تصغير المارجن العلوي */
  flex-shrink:0;
}
.bottom-box h2{
  font-size:12px;
  font-weight:900;
  margin:0;
}
.bottom-box .tagline{
  font-size:9px;
  color:var(--muted);
  margin-top:1px;
}

/* تحسين للشاشات الصغيرة */
@media (max-height: 670px) {
  .container{
    padding:3px 3px 1px 3px;
    transform: translateY(-10px);
  }
  .header{
    padding:4px;
    margin-bottom:2px;
  }
  .header h1{
    font-size:11px;
  }
  .header p{
    font-size:8px;
  }
  .grid{
    gap:2px;
  }
  .card-header{
    padding:3px;
  }
  .card-header h3{
    font-size:9px;
  }
  .footer-box, .bottom-box{
    padding:4px;
    margin-top:1px;
  }
  .phone{
    font-size:9px;
  }
  .whatsapp-button{
    width:26px;
    height:26px;
  }
  .whatsapp-button svg{
    width:14px;
    height:14px;
  }
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>lovingly.framed</h1>
    <p>Frames made with love</p>
  </div>

  <div id="homeView">

    <div class="grid">
      <!-- مواليد -->
      <div class="card">
        <div class="card-header">
          <h3>مواليد</h3>
        </div>
        <div class="card-image">
          <img src="newborn.jpg" alt="إطار مواليد" onerror="this.style.display='none'">
        </div>
      </div>

      <!-- عروس -->
      <div class="card">
        <div class="card-header">
          <h3>عروس</h3>
        </div>
        <div class="card-image">
          <img src="bride.jpg" alt="إطار عروس" onerror="this.style.display='none'">
        </div>
      </div>

      <!-- تخرج -->
      <div class="card">
        <div class="card-header">
          <h3>تخرج</h3>
        </div>
        <div class="card-image">
          <img src="grad.jpg" alt="إطار تخرج" onerror="this.style.display='none'">
        </div>
      </div>

      <!-- بالونات -->
      <div class="card">
        <div class="card-header">
          <h3>بالونات</h3>
        </div>
        <div class="card-image">
          <img src="balloons.jpg" alt="إطار بالونات" onerror="this.style.display='none'">
        </div>
      </div>
    </div>

    <div class="footer-box">
      <div class="contact-info">
        <div class="contact-text">للتواصل</div>
        <div class="phone">+965 6502 2191</div>
      </div>
      <div class="whatsapp-button" onclick="window.open('https://wa.me/96565022191','_blank')">
        <svg viewBox="0 0 32 32">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14s-6.3-15.5-15.7-15.5z"/>
        </svg>
      </div>
    </div>

    <div class="bottom-box">
      <h2>lovingly.framed</h2>
      <p class="tagline">Frames made with love</p>
    </div>

  </div>
</div>

<script>
// تشغيل عند التحميل للتأكد من العرض الصحيح
window.addEventListener('load', function() {
  const container = document.querySelector('.container');
  const body = document.body;
  
  // إذا كان المحتوى يتجاوز الشاشة، نصغر أكثر
  if (container.scrollHeight > body.clientHeight) {
    // تصغير الـ gaps
    document.querySelector('#homeView').style.gap = '2px';
    document.querySelector('.grid').style.gap = '2px';
    
    // تصغير البادنج
    document.querySelector('.header').style.padding = '4px';
    document.querySelector('.footer-box').style.padding = '4px';
    document.querySelector('.bottom-box').style.padding = '4px';
    
    // رفع أكثر
    container.style.transform = 'translateY(-12px)';
    container.style.padding = '3px 3px 0px 3px';
  }
  
  // التأكد من عرض كل المحتوى
  setTimeout(() => {
    const view = document.getElementById('homeView');
    if (view.scrollHeight > view.clientHeight) {
      // خفض حجم الخطوط قليلاً
      document.querySelectorAll('.card-header h3').forEach(h3 => {
        h3.style.fontSize = '9px';
      });
    }
  }, 100);
});
</script>
</body>
</html>
