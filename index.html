<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 12px rgba(233,133,179,.15);
  --radius:10px;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  width:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Tahoma,Arial;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

/* الحاوية */
.container{
  max-width:520px;
  height:100vh;
  margin:0 auto;
  padding:4px;
  display:flex;
  flex-direction:column;
  transform:translateY(-28px);
}

/* المحتوى */
#homeView, #catalogView{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:3px;
  min-height:0;
}

/* إخفاء العرض */
.view-hidden{
  display:none !important;
}

/* الشبكة */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:3px;
}

/* الكارد */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
}

/* الصورة فقط بدون عنوان */
.card-image{
  width:100%;
  height:100%;
  background:#f8eaf1;
}
.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* صندوق التواصل */
.footer-box{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:6px;
  text-align:center;
}

.contact-text{font-size:10px;color:var(--muted);}
.phone{font-size:12px;font-weight:900;direction:ltr;}

/* واتساب */
.whatsapp-button{
  width:32px;
  height:32px;
  margin:4px auto 0;
  background:#25D366;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.whatsapp-button svg{
  width:18px;
  height:18px;
  fill:#fff;
}

/* البوكس السفلي */
.bottom-box{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:6px;
  text-align:center;
  margin-bottom:0;
}
.bottom-box h2{font-size:13px;font-weight:900;}
.bottom-box p{font-size:10px;color:var(--muted);}

/* صفحة الكتالوج */
.catalog-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px;
  background:var(--card);
  border-bottom:1px solid var(--stroke);
}

.back-button{
  background:none;
  border:none;
  font-size:14px;
  color:var(--text);
  cursor:pointer;
  padding:4px 8px;
}

.catalog-title{
  font-size:14px;
  font-weight:900;
}

.catalog-grid{
  flex:1;
  overflow-y:auto;
  padding:4px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:4px;
}

.catalog-item{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
}

.catalog-item img{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
}

/* شعار واتساب في البوكس السفلي */
.whatsapp-logo{
  display:inline-flex;
  align-items:center;
  gap:4px;
  margin-top:2px;
}

.whatsapp-logo svg{
  width:12px;
  height:12px;
  fill:#25D366;
}

/* زر الكتالوج */
.catalog-button{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:8px;
  text-align:center;
  margin:2px 0;
  cursor:pointer;
  font-weight:900;
  font-size:12px;
}
</style>
</head>

<body>
<div class="container">

  <!-- الصفحة الرئيسية -->
  <div id="homeView">
    <div class="grid">
      <div class="card" onclick="showCatalog('bridal')">
        <div class="card-image"><img src="bride.jpg"></div>
      </div>

      <div class="card" onclick="showCatalog('newborn')">
        <div class="card-image"><img src="newborn.jpg"></div>
      </div>

      <div class="card" onclick="showCatalog('balloons')">
        <div class="card-image"><img src="balloons.jpg"></div>
      </div>

      <div class="card" onclick="showCatalog('grad')">
        <div class="card-image"><img src="grad.jpg"></div>
      </div>
    </div>

    <!-- زر الكتالوج -->
    <div class="catalog-button" onclick="showCatalog('all')">
      تصفح الكتالوج الكامل
    </div>

    <div class="footer-box">
      <div class="contact-text">للتواصل</div>
      <div class="phone">+965 6502 2191</div>
      <div class="whatsapp-button" onclick="window.open('https://wa.me/96565022191')">
        <svg viewBox="0 0 32 32">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>
        </svg>
      </div>
    </div>

    <div class="bottom-box">
      <h2>lovingly.framed</h2>
      <p>Frames made with love 
        <span class="whatsapp-logo">
          <svg viewBox="0 0 32 32">
            <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>
          </svg>
          WhatsApp
        </span>
      </p>
    </div>
  </div>

  <!-- صفحة الكتالوج -->
  <div id="catalogView" class="view-hidden">
    <div class="catalog-header">
      <button class="back-button" onclick="goBack()">← رجوع</button>
      <div class="catalog-title" id="catalogTitle">كتالوج الأعمال</div>
      <div style="width:60px;"></div>
    </div>

    <div class="catalog-grid" id="catalogGrid">
      <!-- الصور ستظهر هنا جافا سكريبت -->
    </div>
  </div>

</div>

<script>
// بيانات صور الكتالوج (يمكنك إضافة المزيد)
const catalogImages = {
  'bridal': [
    'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1519741497674-611481863552?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1539635278303-d4002c07eae3?w-400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&h=500&fit=crop'
  ],
  'newborn': [
    'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1511988617509-a57c8a288659?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?w=400&h=500&fit=crop'
  ],
  'balloons': [
    'https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1545235617-9465d2a55698?w=400&h=500&fit=crop'
  ],
  'grad': [
    'https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1524178234883-043d5c3f3cf4?w=400&h=500&fit=crop'
  ],
  'all': [
    'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1519741497674-611481863552?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1511988617509-a57c8a288659?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=400&h=500&fit=crop',
    'https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=400&h=500&fit=crop'
  ]
};

const catalogTitles = {
  'bridal': 'إطارات العروس',
  'newborn': 'إطارات المواليد',
  'balloons': 'إطارات البالونات',
  'grad': 'إطارات التخرج',
  'all': 'الكتالوج الكامل'
};

// عرض الكتالوج
function showCatalog(category) {
  document.getElementById('homeView').classList.add('view-hidden');
  document.getElementById('catalogView').classList.remove('view-hidden');
  
  const title = catalogTitles[category] || 'كتالوج الأعمال';
  document.getElementById('catalogTitle').textContent = title;
  
  const grid = document.getElementById('catalogGrid');
  grid.innerHTML = '';
  
  const images = catalogImages[category] || [];
  
  images.forEach(imgUrl => {
    const item = document.createElement('div');
    item.className = 'catalog-item';
    item.innerHTML = `<img src="${imgUrl}" alt="إطار">`;
    grid.appendChild(item);
  });
}

// الرجوع للصفحة الرئيسية
function goBack() {
  document.getElementById('catalogView').classList.add('view-hidden');
  document.getElementById('homeView').classList.remove('view-hidden');
}

// إضافة صورك الخاصة - ضع روابط صورك هنا
function loadCustomImages() {
  // استبدل هذه الأمثلة بصورك الحقيقية
  catalogImages.bridal = [
    'bride.jpg',
    'bride2.jpg',
    'bride3.jpg'
  ];
  catalogImages.newborn = [
    'newborn.jpg',
    'newborn2.jpg',
    'newborn3.jpg'
  ];
  catalogImages.balloons = [
    'balloons.jpg',
    'balloons2.jpg',
    'balloons3.jpg'
  ];
  catalogImages.grad = [
    'grad.jpg',
    'grad2.jpg',
    'grad3.jpg'
  ];
  catalogImages.all = [
    ...catalogImages.bridal,
    ...catalogImages.newborn,
    ...catalogImages.balloons,
    ...catalogImages.grad
  ];
}

// تحميل الصور عند بدء التشغيل
window.onload = function() {
  loadCustomImages();
  
  // تحميل الصور الأساسية
  const cards = document.querySelectorAll('.card-image img');
  cards.forEach(card => {
    card.onerror = function() {
      this.src = 'https://via.placeholder.com/400x500/f8eaf1/6a3d57?text=صورة+العمل';
    };
  });
};
</script>
</body>
</html>
