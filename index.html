    /* Ø§Ù„Ø´Ø¨ÙƒØ© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© - Ø³ØªØ§ÙŠÙ„ Ø§Ù„Ø¨ÙˆÙ„Ø§Ø±ÙˆÙŠØ¯ / Ø§Ù„Ù…Ø¹Ø±Ø¶ */

      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

    /* Ø­Ø±ÙƒØ© Ø¬Ù…Ø§Ù„ÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„Ù…Ø±ÙˆØ± */
    .home-card:hover { transform: translateY(-5px) rotate(1deg); }

    /* Ø²ÙŠÙ†Ø© Ø¨Ø³ÙŠØ·Ø© ÙÙˆÙ‚ Ø§Ù„ÙƒØ±Øª */
    .home-card::after {

    /* ÙƒØ±Øª Ø§Ù„ØªÙˆØ§ØµÙ„ - ØªØµÙ…ÙŠÙ… Ø¹ØµØ±ÙŠ */

    /* Ø²Ø®Ø±ÙØ© Ø®Ù„ÙÙŠØ© Ø®ÙÙŠÙØ© */

    .feed{

<body>
  <div class="container">

    <div class="top-bar">
      <button id="backBtn" class="back-btn" onclick="goBack()">â† Ø±Ø¬ÙˆØ¹</button>
      <div class="brand">
        <div class="made">ØµÙÙ†Ø¹ Ø¨Ø­Ø¨ ğŸ©·</div>

    <section id="homeView">
      <div class="home-grid">
        <div class="home-card" onclick="openCatalog('bridal')">

            <svg viewBox="0 0 32 32">
              <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>

  <script>
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const BRIDAL_COUNT = 9;
const NEWBORN_COUNT = 27;
const BALLOONS_COUNT = 7;
const GRAD_COUNT = 6;
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const IMAGE_ROOT = "images";
const EXT = "jpg";
const START_INDEX = 2;

const LIMITS = {
  bridal: BRIDAL_COUNT,
  newborn: NEWBORN_COUNT,
  balloons: BALLOONS_COUNT,
  grad: GRAD_COUNT
};

const homeView = document.getElementById("homeView");
const catalogView = document.getElementById("catalogView");
const feed = document.getElementById("feed");
const backBtn = document.getElementById("backBtn");

let io = null;

function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(!e.isIntersecting) return;
      const img = e.target;
      img.src = img.dataset.src;
      img.removeAttribute("data-src");
      io.unobserve(img);
    });
  },{rootMargin:"1200px"});
}

function makePost(url){
  const d = document.createElement("div");
  d.className = "post";
  d.innerHTML = `<div class="ph"></div><img data-src="${url}" loading="lazy">`;

  const img = d.querySelector("img");
  img.onload = ()=>d.querySelector(".ph")?.remove();
  img.onerror = ()=>d.remove();

  ensureObserver();
  io.observe(img);
  return d;
}

function renderFeed(cat){
  feed.innerHTML = "";
  const max = LIMITS[cat] || 0;

  if(max < START_INDEX){
    const end = document.createElement("div");
    end.className = "end-note";
    end.textContent = "Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø­ØªÙˆÙ‰";
    feed.appendChild(end);
    window.scrollTo(0,0);
    return;
  }

  for(let i = max; i >= START_INDEX; i--){
    feed.appendChild(
      makePost(`${IMAGE_ROOT}/${cat}/${i}.${EXT}`)
    );
  }

  const end = document.createElement("div");
  end.className = "end-note";
  end.textContent = "Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù…Ø­ØªÙˆÙ‰";
  feed.appendChild(end);
  window.scrollTo(0,0);
}

function openCatalog(cat){
  document.body.classList.add("catalog-mode");
  homeView.classList.add("view-hidden");
  catalogView.classList.remove("view-hidden");
  backBtn.style.display = "inline-flex";
  renderFeed(cat);
}

function goBack(){
  document.body.classList.remove("catalog-mode");
  catalogView.classList.add("view-hidden");
  homeView.classList.remove("view-hidden");
  backBtn.style.display = "none";
  window.scrollTo(0,0);
}
  </script>
