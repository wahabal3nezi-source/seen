<style>

  --muted:#9b6f86;

*{box-sizing:border-box;margin:0;padding:0;}
html{height:100%;}
body{

/* Ø­Ø§ÙˆÙŠØ© Ù…Ø±Ù†Ø© Ø¨Ø¯ÙˆÙ† Ø­Ø¨Ø³ Ø§Ø±ØªÙØ§Ø¹ */

  margin:0 auto;

/* Ø¥Ø®ÙØ§Ø¡ */
.view-hidden{display:none !important;}

/* HOME */
.home-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.home-card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  touch-action:manipulation;
}
.home-card:active{transform:scale(.99);}

.home-card img{
  width:100%;

  object-fit:cover;
  display:block;
}

/* Ø²Ø± Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„ */
.catalog-button{

  box-shadow:var(--shadow);
  padding:12px;

  font-weight:900;

}

/* ØªÙˆØ§ØµÙ„ */
.footer{

  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;
  text-align:center;
}
.phone{

  direction:ltr;
  margin-top:4px;
}
.whatsapp-button{

  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  touch-action:manipulation;
}
.whatsapp-button:active{transform:scale(.98);}
.whatsapp-button svg{width:18px;height:18px;fill:#fff;}

/* CATALOG HEADER (sticky Ø¹Ù„Ù‰ Ø³ÙƒØ±ÙˆÙ„ Ø§Ù„ØµÙØ­Ø©) */
.catalog-header{
  position:sticky;
  top: calc(env(safe-area-inset-top) + 0px);
  z-index:50;
  background:rgba(255,255,255,.85);
  backdrop-filter: blur(10px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.06);
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}

.back-button{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;
  font-weight:700;
  color:var(--text);
  touch-action:manipulation;
}
.back-button:active{transform:scale(.98);}

.catalog-title{
  font-weight:900;
  font-size:14px;
  text-align:center;
  flex:1;
}

/* FEED Ù…Ø«Ù„ Ø§Ù„Ø§Ù†Ø³ØªØºØ±Ø§Ù… */
.feed{

}

/* Ø§Ù„ØµÙˆØ±Ø© Ø¨Ø­Ø¬Ù…Ù‡Ø§ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ Ø¨Ø§Ù„Ù†Ø³Ø¨Ø© Ù„Ù„Ø¹Ø±Ø¶: Ø¹Ø±Ø¶ ÙƒØ§Ù…Ù„ ÙˆØ§Ø±ØªÙØ§Ø¹ ØªÙ„Ù‚Ø§Ø¦ÙŠ */

.post-meta{

}
</style>
</head>

<body>
  <div class="container">

<script>
/* Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ØµÙˆØ± */
const catalogImages = {
  bridal: [
    'https://images.unsplash.com/photo-1511285560929-80b456fea0bc',
    'https://images.unsplash.com/photo-1519741497674-611481863552',
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e'
  ],
  newborn: [
    'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00',
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e'
  ],
  balloons: [
    'https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3',
    'https://images.unsplash.com/photo-1545235617-9465d2a55698'
  ],
  grad: [
    'https://images.unsplash.com/photo-1523050854058-8df90110c9f1',
    'https://images.unsplash.com/photo-1524178234883-043d5c3f3cf4'
  ],
  all: []
};

const titles = {
  bridal: 'Ø§Ù„Ø¹Ø±ÙˆØ³',
  newborn: 'Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯',
  balloons: 'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',
  grad: 'Ø§Ù„ØªØ®Ø±Ø¬',
  all: 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„'
};

/* Ù†Ø®Ù„ÙŠ unsplash Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ø¨Ø¯Ù‚Ø© Ø¹Ø§Ù„ÙŠØ© Ø¹Ø´Ø§Ù† Ù…Ø§ ÙŠØ·Ù„Ø¹ ØµØºÙŠØ± */
function normalizeUrl(url){
  if(!url) return url;
  if(url.includes('images.unsplash.com')){
    const base = url.split('?')[0];
    return base + '?w=1600&auto=format&q=85&fit=max';
  }
  return url;
}

function buildAll(){
  catalogImages.all = [
    ...catalogImages.bridal,
    ...catalogImages.newborn,
    ...catalogImages.balloons,
    ...catalogImages.grad
  ];
}
buildAll();

const homeView = document.getElementById('homeView');
const catalogView = document.getElementById('catalogView');
const catalogTitle = document.getElementById('catalogTitle');
const feed = document.getElementById('feed');

function openCatalog(category){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');

  catalogTitle.textContent = titles[category] || 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬';
  renderFeed(category);

  history.pushState({view:'catalog'}, '', '#'+category);
  window.scrollTo({top:0, behavior:'instant'});
}

function renderFeed(category){
  feed.innerHTML = '';
  const list = catalogImages[category] || [];

  if(!list.length){
    feed.innerHTML = `<div style="text-align:center;color:#9b6f86;padding:30px;">Ù„Ø§ ØªÙˆØ¬Ø¯ ØµÙˆØ±</div>`;
    return;
  }

  list.forEach((src, idx) => {
    const post = document.createElement('div');
    post.className = 'post';
    const url = normalizeUrl(src);

    post.innerHTML = `
      <img src="${url}" loading="lazy" decoding="async" alt="ØµÙˆØ±Ø© ${idx+1}">
      <div class="post-meta">Ø§Ø³Ø­Ø¨ Ù„Ù„Ø£Ø³ÙÙ„ Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© Ø§Ù„Ù…Ø²ÙŠØ¯</div>
    `;
    feed.appendChild(post);
  });
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  history.pushState({view:'home'}, '', '#home');
  window.scrollTo({top:0, behavior:'instant'});
}

/* Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹ ÙÙŠ Ø§Ù„Ù…ØªØµÙØ­ */
window.addEventListener('popstate', () => {
  if(location.hash && location.hash !== '#home'){
    const cat = location.hash.replace('#','');
    homeView.classList.add('view-hidden');
    catalogView.classList.remove('view-hidden');
    catalogTitle.textContent = titles[cat] || 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬';
    renderFeed(cat);
  }else{
    catalogView.classList.add('view-hidden');
    homeView.classList.remove('view-hidden');
  }
});

/* Ù„Ùˆ ÙØªØ­ Ø§Ù„ØµÙØ­Ø© Ø¹Ù„Ù‰ Ù‡Ø§Ø´ */
window.addEventListener('load', () => {
  const hash = location.hash.replace('#','');
  if(hash && hash !== 'home' && titles[hash]){
    openCatalog(hash);
  }
});
</script>
