<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --pink:#f6a6c9;
  --pink-dark:#e985b3;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 10px 25px rgba(233,133,179,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg, #fff7fb, #fde8f2);
  color:var(--text);
  height: 100vh;
  overflow: hidden; /* لمنع النزول تحت في الصفحة الرئيسية */
}

.wrap{
  max-width:500px;
  margin:0 auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ===== Header (Compact) ===== */
.top{
  text-align: center;
  padding: 10px 0;
}
.logo{
  width:40px;
  height:40px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  margin: 0 auto 5px;
}
.brand h1{ margin:0; font-size:16px; font-weight:900; }
.brand p{ margin:2px 0 0; font-size:11px; color:var(--muted); }

/* ===== Categories (Small) ===== */
.cats{
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 10px 0;
}
.catbtn{
  border: 1px solid var(--stroke);
  background: #fff;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  cursor: pointer;
}
.catbtn.active{
  background: linear-gradient(135deg,var(--pink),var(--purple));
  color: #fff;
  border-color: transparent;
}

/* ===== Grid (One View) ===== */
#listView {
  flex: 1;
  overflow-y: auto;
}
.grid{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.card{
  background: #fff;
  border-radius: 15px;
  box-shadow: var(--shadow);
  overflow: hidden;
  text-align: center;
  border: 1px solid var(--stroke);
}
.thumb{
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  background: #eee;
}
.meta h3{ margin: 5px 0; font-size: 12px; }
.badge{
  font-size: 10px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #fff5f9;
  border: 1px solid var(--pink);
  margin-bottom: 8px;
  display: inline-block;
}

/* ===== Product Page (Full Screen Over) ===== */
#productView {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #fff;
  z-index: 100;
  display: none;
  flex-direction: column;
}
.pageTop { padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #eee; }
.hero { flex: 1; background: #fafafa; display: flex; align-items: center; justify-content: center; padding: 10px; }
.big { max-width: 100%; max-height: 80%; border-radius: 10px; }
.actions { padding: 15px; }
.btn.primary { 
    width: 100%; background: #25D366; color: #fff; border: none; padding: 15px; 
    border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;
}

/* ===== Contact Section (Fixed Bottom) ===== */
.contact-footer {
  padding: 10px;
  text-align: center;
  border-top: 1px solid var(--stroke);
}
.phone-num {
  direction: ltr; /* لضمان ظهور الرقم من اليسار لليمين */
  display: inline-block;
  font-size: 18px;
  font-weight: 900;
  margin-bottom: 5px;
  color: var(--text);
}
.whatsapp-icon {
  display: inline-block;
  color: #25D366;
  vertical-align: middle;
  margin-right: 8px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="brand" onclick="goHome()">
      <div class="logo"></div>
      <h1>Lovingly Framed</h1>
      <p>@lovingly.framed</p>
    </div>
  </div>

  <div class="cats" id="cats"></div>

  <div id="listView">
    <div class="grid" id="grid"></div>
  </div>

  <div class="contact-footer">
    <p style="font-size: 12px; margin: 0 0 5px;">للتواصل :</p>
    <a href="https://wa.me/96565022191" style="text-decoration:none">
        <span class="whatsapp-icon">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.204-1.102a7.934 7.934 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
        </span>
        <span class="phone-num">+965 6502 2191</span>
    </a>
  </div>

</div>

<div id="productView"></div>

<script>
const WHATSAPP_NUMBER="96565022191";

const PRODUCTS=[
  { id:"m1", title:"فريم مواليد", category:"مواليد", folder:"images/newborn/1", thumb:"thumb.jpg" },
  { id:"c1", title:"فريم عروس", category:"عروس", folder:"images/bride/1", thumb:"thumb.jpg" },
  { id:"g1", title:"هدية تخرج", category:"تخرج", folder:"images/grad/1", thumb:"thumb.jpg" },
  { id:"b1", title:"بالونات", category:"بالونات", folder:"images/balloons/1", thumb:"thumb.jpg" }
];

const catsEl=document.getElementById("cats");
const gridEl=document.getElementById("grid");
const productView=document.getElementById("productView");
const categories=["مواليد", "عروس", "تخرج", "بالونات"];
let activeCat="مواليد";

function buildCats(){
  catsEl.innerHTML="";
  categories.forEach(c=>{
    const b=document.createElement("button");
    b.className="catbtn"+(c===activeCat?" active":"");
    b.textContent=c;
    b.onclick=()=>{activeCat=c;buildCats();renderList();};
    catsEl.appendChild(b);
  });
}

function renderList(){
  gridEl.innerHTML="";
  const items=PRODUCTS.filter(p=> p.category===activeCat);
  items.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.onclick=()=>openProduct(p.id);
    c.innerHTML=`<img class="thumb" src="${p.folder}/${p.thumb}"><div class="meta"><h3>${p.title}</h3><div class="badge">طلب واتساب</div></div>`;
    gridEl.appendChild(c);
  });
}

function openProduct(id){
  const p=PRODUCTS.find(x=>x.id===id);
  productView.style.display="flex";
  productView.innerHTML=`
    <div class="pageTop"><button onclick="closeProduct()" style="border:none; background:none; font-size:20px;">✕</button><h2 style="flex:1; text-align:center; font-size:16px;">${p.title}</h2></div>
    <div class="hero"><img class="big" src="${p.folder}/${p.thumb}"></div>
    <div class="actions"><button class="btn primary" onclick="order('${p.title}')">أنا مهتم بهذا التصميم</button></div>`;
}

function closeProduct(){ productView.style.display="none"; }
function goHome(){ closeProduct(); }

function order(title){
  const msg=encodeURIComponent(`السلام عليكم، استفسار عن: ${title}`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
}

buildCats();
renderList();
</script>
</body>
</html>
