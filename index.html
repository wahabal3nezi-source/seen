<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --pink-dark:#e985b3;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 10px 25px rgba(233,133,179,.12);
  --radius:20px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  height: 100vh;
  overflow: hidden; /* يمنع السكرول في الشاشة الرئيسية */
}

.wrap{
  max-width:500px;
  margin:0 auto;
  padding:10px 14px;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== Header ===== */
.top{
  background:rgba(255,255,255,.85);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;
  display:flex;
  justify-content: center;
  align-items:center;
  backdrop-filter: blur(8px);
  flex-shrink: 0;
}

.brand{
  text-align: center;
  cursor:pointer;
}
.logo{
  width:35px;
  height:35px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  margin: 0 auto 5px;
}
.brand h1{ margin:0; font-size:15px; font-weight:900; }
.brand p{ margin:2px 0 0; font-size:11px; color:var(--muted); }

/* ===== Grid (4 Items Fixed) ===== */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  display: flex;
  flex-direction: column;
}

.thumb{
  width:100%;
  aspect-ratio: 1 / 0.9;
  object-fit:cover;
  display:block;
  background:#f7eaf1;
}

.meta{
  padding:8px;
  text-align:center;
}
.meta h3{ margin:0; font-size:13px; font-weight:900; }
.badge{
  margin-top:5px;
  display:inline-block;
  padding:4px 10px;
  font-size:10px;
  border-radius:999px;
  border:1px solid var(--pink);
  color:var(--pink-dark);
}

/* ===== Contact Section ===== */
.contact-section {
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid var(--stroke);
  border-radius: var(--radius);
  padding: 12px;
  text-align: center;
  flex-shrink: 0;
}

.contact-info p { margin: 2px 0; font-size: 13px; font-weight: bold;}

/* تنسيق الرقم المطلوب */
.phone {
  direction: ltr; 
  display: block;
  font-size: 17px;
  font-weight: 900;
  margin: 5px 0;
  color: var(--text);
}

.whatsapp-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(135deg, var(--pink), var(--purple));
  color: white;
  padding: 10px;
  border-radius: 15px;
  font-size: 13px;
  font-weight: 900;
  text-decoration: none;
}

/* ===== Product Page Overlay ===== */
#productView {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background:#fff;
  z-index: 1000;
  display:none;
  flex-direction:column;
}
.pageTop{ padding:15px; display:flex; align-items:center; border-bottom:1px solid var(--stroke); }
.back{ border:1px solid var(--stroke); background:#fff; padding:8px 15px; border-radius:12px; cursor:pointer; }
.hero{ flex:1; display:flex; align-items:center; justify-content:center; padding:15px; background:#fffcfd; }
.big{ max-width:100%; max-height:100%; border-radius:15px; object-fit: contain; }
.actions{ padding:20px; }
.btn.primary{ width:100%; background:linear-gradient(135deg,var(--pink),var(--purple)); color:#fff; border:none; padding:15px; border-radius:15px; font-weight:900; font-size:16px; }

</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="brand" onclick="goHome()">
      <div class="logo"></div>
      <h1>Lovingly Framed</h1>
      <p>@lovingly.framed</p>
    </div>
  </div>

  <div class="main-content" id="listView">
    <div class="grid" id="grid">
      <div class="card" onclick="openProduct('newborn')">
        <img class="thumb" src="images/newborn/thumb.jpg" onerror="this.src='https://via.placeholder.com/300/ffe4f1/f6a6c9?text=مواليد'">
        <div class="meta"><h3>فريم مواليد</h3><div class="badge">اطلب الآن</div></div>
      </div>
      
      <div class="card" onclick="openProduct('bride')">
        <img class="thumb" src="images/bride/thumb.jpg" onerror="this.src='https://via.placeholder.com/300/ffe4f1/f6a6c9?text=عروس'">
        <div class="meta"><h3>فريم عروس</h3><div class="badge">اطلب الآن</div></div>
      </div>

      <div class="card" onclick="openProduct('grad')">
        <img class="thumb" src="images/grad/thumb.jpg" onerror="this.src='https://via.placeholder.com/300/ffe4f1/f6a6c9?text=تخرج'">
        <div class="meta"><h3>فريم تخرج</h3><div class="badge">اطلب الآن</div></div>
      </div>

      <div class="card" onclick="openProduct('balloons')">
        <img class="thumb" src="images/balloons/thumb.jpg" onerror="this.src='https://via.placeholder.com/300/ffe4f1/f6a6c9?text=بالونات'">
        <div class="meta"><h3>بالونات</h3><div class="badge">اطلب الآن</div></div>
      </div>
    </div>
    
    <div class="contact-section">
      <div class="contact-info">
        <p>للتواصل:</p>
        <span class="phone">+965 6502 2191</span>
      </div>
      <a href="https://wa.me/96565022191" class="whatsapp-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" width="18" height="18">
        تواصل عبر واتساب
      </a>
    </div>
  </div>

  <div id="productView"></div>

</div>

<script>
const WHATSAPP_NUMBER="96565022191";

const DATA = {
  'newborn': { title: "فريم مواليد", img: "images/newborn/thumb.jpg" },
  'bride': { title: "فريم عروس", img: "images/bride/thumb.jpg" },
  'grad': { title: "فريم تخرج", img: "images/grad/thumb.jpg" },
  'balloons': { title: "بالونات", img: "images/balloons/thumb.jpg" }
};

function openProduct(id) {
  const p = DATA[id];
  const view = document.getElementById('productView');
  view.style.display = 'flex';
  view.innerHTML = `
    <div class="pageTop">
      <button class="back" onclick="goHome()">رجوع</button>
      <h2 style="flex:1; text-align:center; font-size:16px; margin:0;">${p.title}</h2>
      <div style="width:50px"></div>
    </div>
    <div class="hero">
      <img class="big" src="${p.img}" onerror="this.src='https://via.placeholder.com/600/ffe4f1/f6a6c9?text=${p.title}'">
    </div>
    <div class="actions">
      <button class="btn primary" onclick="order('${p.title}')">اطلب عبر واتساب</button>
    </div>
  `;
}

function goHome() {
  document.getElementById('productView').style.display = 'none';
}

function order(title) {
  const msg = encodeURIComponent(`السلام عليكم، أود طلب: ${title}`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, "_blank");
}
</script>
</body>
</html>
