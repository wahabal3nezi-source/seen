<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>
<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 8px 16px rgba(233,133,179,.18);
  --radius:14px;
}

*{box-sizing:border-box; margin:0; padding:0;}

body{
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

.container{
  max-width:520px;
  height:100vh;
  margin:0 auto;
  padding:6px;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:8px;
  text-align:center;
  margin-bottom:6px;
}
.header h1{
  font-size:14px;
  font-weight:900;
  margin:0;
}
.header p{
  font-size:10px;
  color:var(--muted);
  margin-top:2px;
}

/* الصفحة الرئيسية */
#homeView{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}

/* شبكة الصور 2×2 */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:6px;
}

/* البطاقة */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:16px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0; /* مهم للفليكس */
}

/* العنوان في الجزء العلوي الوردي */
.card-header{
  background:linear-gradient(135deg, var(--pink), var(--purple));
  color:white;
  padding:8px;
  text-align:center;
  flex-shrink:0;
}
.card-header h3{
  font-size:12px;
  font-weight:900;
  margin:0;
}

/* الصورة تأخذ باقي المساحة */
.card-image{
  flex:1;
  min-height:0;
  position:relative;
}
.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* الفوتر في الأسفل */
.footer{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:8px;
  text-align:center;
  margin-top:6px;
}
.contact-text{
  font-size:10px;
  color:var(--muted);
  margin-bottom:4px;
}
.phone{
  font-size:12px;
  font-weight:900;
  color:var(--text);
  direction:ltr;
  unicode-bidi:plaintext;
}

/* زر الواتساب */
.whatsapp-button{
  width:36px;
  height:36px;
  border-radius:12px;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:6px auto 0;
  cursor:pointer;
}
.whatsapp-button svg{
  width:20px;
  height:20px;
  fill:white;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>lovingly.framed</h1>
    <p>Frames made with love</p>
  </div>

  <div id="homeView">

    <div class="grid">
      <!-- مواليد -->
      <div class="card">
        <div class="card-header">
          <h3>مواليد</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/newborn.jpg" alt="إطار مواليد">
        </div>
      </div>

      <!-- عروس -->
      <div class="card">
        <div class="card-header">
          <h3>عروس</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/bride.jpg" alt="إطار عروس">
        </div>
      </div>

      <!-- تخرج -->
      <div class="card">
        <div class="card-header">
          <h3>تخرج</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/grad.jpg" alt="إطار تخرج">
        </div>
      </div>

      <!-- بالونات -->
      <div class="card">
        <div class="card-header">
          <h3>بالونات</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/balloons.jpg" alt="إطار بالونات">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="contact-text">للتواصل</div>
      <div class="phone">+965 6502 2191</div>
      <div class="whatsapp-button" onclick="window.open('https://wa.me/96565022191','_blank')">
        <svg viewBox="0 0 32 32">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14s-6.3-15.5-15.7-15.5z"/>
        </svg>
      </div>
    </div>

  </div>
</div>

<script>
// تأكد من أن الصفحة تعرض كل شيء بدون تمرير
window.addEventListener('load', function() {
  const view = document.getElementById('homeView');
  const container = document.querySelector('.container');
  
  // تأكد من أن المحتوى كامل في الشاشة
  if (view.scrollHeight > view.clientHeight) {
    // تصغير الصور قليلاً إذا كان هناك تجاوز
    const images = document.querySelectorAll('.card-image');
    images.forEach(img => {
      img.style.flex = '0.9';
    });
  }
});
</script>
</body>
</html>
