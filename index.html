<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 12px rgba(233,133,179,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  height:100vh;
  overflow:hidden; /* يمنع السكرول نهائياً */
}

.wrap{
  max-width:480px;
  margin:0 auto;
  padding:4px;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Header - مصغر جداً */
.header{
  background:rgba(255,255,255,.9);
  border:1px solid var(--stroke);
  border-radius:12px;
  padding:4px;
  text-align:center;
  flex-shrink:0;
}
.header .logo{
  width:24px;
  height:24px;
  border-radius:8px;
  margin:0 auto 1px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
}
.header h1{ margin:0; font-size:11px; font-weight:900; }
.header p{ margin:0; font-size:9px; color:var(--muted); }

/* Grid */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:5px;
  margin:5px 0;
  min-height: 0;
}

/* Card - مصغر لضغط المحتوى للأعلى */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:10px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.thumb{
  width:100%;
  flex: 1; /* الصورة تأخذ المساحة المتاحة فقط */
  object-fit:cover;
  background:#f7eaf1;
  min-height: 50px; /* ضمان عدم اختفاء الصورة */
}

.meta{
  padding:2px;
  text-align:center;
}
.meta h3{ margin:0; font-size:10px; font-weight:900; }
.badge{
  margin-top:1px;
  display:inline-block;
  padding:2px 6px;
  font-size:8px;
  border-radius:999px;
  background:rgba(246,166,201,.1);
  border:1px solid rgba(246,166,201,0.3);
  color:#7a3f5c;
}

/* Footer - ثابت بالأسفل */
.footer{
  text-align:center;
  font-size:9px;
  color:var(--muted);
  flex-shrink:0;
  padding-bottom: 5px;
}
.footer .phone{
  margin-top:1px;
  font-size:13px;
  font-weight:900;
  color:var(--text);
  direction:ltr;
  unicode-bidi:plaintext;
}
.wa{
  margin:2px auto 0;
  width:32px;
  height:32px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#25D366;
  cursor: pointer;
}
.wa svg{ width:18px; height:18px; fill:#fff; }
</style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <div class="logo"></div>
    <h1>lovingly.framed</h1>
    <p>Frames made with love</p>
  </div>

  <div id="homeView">
    <div class="grid">
      <div class="card">
        <img class="thumb" src="images/covers/newborn.jpg">
        <div class="meta"><h3>مواليد</h3><div class="badge">دخول</div></div>
      </div>
      <div class="card">
        <img class="thumb" src="images/covers/bride.jpg">
        <div class="meta"><h3>عروس</h3><div class="badge">دخول</div></div>
      </div>
      <div class="card">
        <img class="thumb" src="images/covers/grad.jpg">
        <div class="meta"><h3>تخرج</h3><div class="badge">دخول</div></div>
      </div>
      <div class="card">
        <img class="thumb" src="images/covers/balloons.jpg">
        <div class="meta"><h3>بالونات</h3><div class="badge">دخول</div></div>
      </div>
    </div>

    <div class="footer">
      <div>للتواصل</div>
      <div class="phone">+965 6502 2191</div>
