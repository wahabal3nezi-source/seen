<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 8px 16px rgba(233,133,179,.18);
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background:
    radial-gradient(520px 320px at 10% 10%, #ffe4f1, transparent 60%),
    radial-gradient(520px 320px at 90% 15%, #efe6ff, transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

.wrap{
  max-width:520px;
  margin:0 auto;
  padding:6px;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:rgba(255,255,255,.95);
  border:1px solid var(--stroke);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:6px;
  text-align:center;
  flex-shrink:0;
}
.header .logo{
  width:30px;
  height:30px;
  border-radius:10px;
  margin:0 auto 2px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
}
.header h1{
  margin:0;
  font-size:13px;
  font-weight:900;
}
.header p{
  margin:1px 0 0;
  font-size:10px;
  color:var(--muted);
}

/* Home */
#homeView{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Grid */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
  margin:6px 0;
}

/* Card */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:12px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* ⭐ الحل هنا: ارتفاع نسبي */
.thumb{
  width:100%;
  height: calc((100vh - 220px) / 2);
  min-height:70px;
  max-height:110px;
  object-fit:cover;
  background:#f7eaf1;
}

.meta{
  padding:4px;
  text-align:center;
}
.meta h3{
  margin:0;
  font-size:11px;
  font-weight:900;
}
.badge{
  margin-top:2px;
  display:inline-block;
  padding:3px 7px;
  font-size:8px;
  border-radius:999px;
  background:rgba(246,166,201,.18);
  border:1px solid rgba(246,166,201,.35);
  color:#7a3f5c;
}

/* Footer */
.footer{
  text-align:center;
  font-size:10px;
  color:var(--muted);
  flex-shrink:0;
}
.footer .phone{
  margin-top:2px;
  font-size:12px;
  font-weight:900;
  color:var(--text);
  direction:ltr;
  unicode-bidi:plaintext;
}
.wa{
  margin:4px auto 2px;
  width:34px;
  height:34px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#25D366;
}
.wa svg{
  width:18px;
  height:18px;
  fill:#fff;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <div class="logo"></div>
    <h1>lovingly.framed</h1>
    <p>Frames made with love</p>
  </div>

  <div id="homeView">

    <div class="grid">
      <div class="card">
        <img class="thumb" src="images/covers/newborn.jpg">
        <div class="meta"><h3>مواليد</h3><div class="badge">دخول</div></div>
      </div>
      <div class="card">
        <img class="thumb" src="images/covers/bride.jpg">
        <div class="meta"><h3>عروس</h3><div class="badge">دخول</div></div>
      </div>
      <div class="card">
        <img class="thumb" src="images/covers/grad.jpg">
        <div class="meta"><h3>تخرج</h3><div class="badge">دخول</div></div>
      </div>
      <div class="card">
        <img class="thumb" src="images/covers/balloons.jpg">
        <div class="meta"><h3>بالونات</h3><div class="badge">دخول</div></div>
      </div>
    </div>

    <div class="footer">
      <div>للتواصل</div>
      <div class="phone">+965 6502 2191</div>
      <div class="wa" onclick="window.open('https://wa.me/96565022191','_blank')">
        <svg viewBox="0 0 32 32">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14s-6.3-15.5-15.7-15.5z"/>
        </svg>
      </div>
    </div>

  </div>
</div>
</body>
</html>
