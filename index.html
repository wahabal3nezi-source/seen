<script>
const IMAGE_ROOT = "images";
const MAX_PER_FOLDER = 300;

};

let catalogImages = {
  bridal: [],

  grad: [],
  all: []
};

let isReady = false;

async function exists(url){
  try{
    const res = await fetch(url, { method: "HEAD", cache: "no-store" });
    return res.ok;
  }catch(e){
    return false;
  }
}

async function loadFolder(folder){
  const list = [];
  for(let i = 1; i <= MAX_PER_FOLDER; i++){
    const url = `${IMAGE_ROOT}/${folder}/${i}.png`;
    const ok = await exists(url);
    if(!ok) break;
    list.push(url);
  }
  return list;
}

function setThumb(id, list){
  const img = document.getElementById(id);
  if(!img) return;
  if(list && list.length) img.src = list[0];
}

async function initCatalog(){
  // Ø­Ù…Ù‘Ù„ Ø§Ù„Ø£Ù‚Ø³Ø§Ù… ÙˆØ§Ø­Ø¯ ÙˆØ§Ø­Ø¯
  catalogImages.bridal   = await loadFolder("bridal");
  catalogImages.newborn  = await loadFolder("newborn");
  catalogImages.balloons = await loadFolder("balloons");
  catalogImages.grad     = await loadFolder("grad");

  catalogImages.all = [
    ...catalogImages.bridal,
    ...catalogImages.newborn,
    ...catalogImages.balloons,
    ...catalogImages.grad
  ];

  // Ø«ÙÙ…Ø¨Ù†ÙŠÙ„ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©: Ø£ÙˆÙ„ ØµÙˆØ±Ø© Ù…ÙˆØ¬ÙˆØ¯Ø© ÙØ¹Ù„ÙŠØ§Ù‹
  setThumb("thumbBridal", catalogImages.bridal);
  setThumb("thumbNewborn", catalogImages.newborn);
  setThumb("thumbBalloons", catalogImages.balloons);
  setThumb("thumbGrad", catalogImages.grad);

  isReady = true;
}
