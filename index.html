*{box-sizing:border-box;margin:0;padding:0;}

html{height:100%;}
body{

}

/* Ø§Ù„Ø­Ø§ÙˆÙŠØ© */
.container{

}

/* Ø¥Ø®ÙØ§Ø¡ */
.view-hidden{display:none!important;}

/* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
.top-bar{
  position:sticky;
  top:env(safe-area-inset-top);
  z-index:100;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  padding:10px 14px;

}
.top-bar .made{

}

/* Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
.home-grid{

  gap:10px;
}

.home-card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
}
.home-card:active{transform:scale(.99);}

.home-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.catalog-button{
  margin-top:10px;
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:12px;
  text-align:center;
  font-weight:900;
  cursor:pointer;
}

.footer{

  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;

}
.phone{

  direction:ltr;

}
.whatsapp-button{
  width:38px;height:38px;
  margin:8px auto 0;
  background:#25D366;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.whatsapp-button svg{width:18px;height:18px;fill:#fff;}

/* Ø§Ù„Ù‡ÙŠØ¯Ø± ÙÙŠ Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ */
.catalog-header{

  background:rgba(255,255,255,.85);

  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.06);
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}

.back-button{
  background:var(--card);

  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;

}
.catalog-title{

/* Ø§Ù„ÙÙŠØ¯ Ù…Ø«Ù„ Ø¥Ù†Ø³ØªØºØ±Ø§Ù… */

</style>
</head>

<script>
const catalogImages = {

const titles={

  balloons:'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',

};

function normalizeUrl(url){
  if(url.includes('images.unsplash.com')){
    return url.split('?')[0] + '?w=1600&auto=format&q=85&fit=max';
  }
  return url;
}

function buildAll(){
  catalogImages.all=[
    ...catalogImages.bridal,
    ...catalogImages.newborn,
    ...catalogImages.balloons,
    ...catalogImages.grad
  ];
}
buildAll();

const homeView=document.getElementById('homeView');
const catalogView=document.getElementById('catalogView');
const catalogTitle=document.getElementById('catalogTitle');
const feed=document.getElementById('feed');

function openCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent=titles[cat];
  renderFeed(cat);
  window.scrollTo(0,0);
}

function renderFeed(cat){
  feed.innerHTML='';
  (catalogImages[cat]||[]).forEach(src=>{
    const post=document.createElement('div');
    post.className='post';
    post.innerHTML=`<img src="${normalizeUrl(src)}" loading="lazy">`;
    feed.appendChild(post);
  });
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  window.scrollTo(0,0);
}
</script>
