<script>
const IMAGE_ROOT = "images";
const EXT = "jpg";

/* 1.jpg Ù„Ù„Ø«ÙÙ…Ø¨Ù†ÙŠÙ„ ÙÙ‚Ø· */
const START_INDEX_IN_CATALOG = 2;

/* Ø£Ù‚ØµÙ‰ Ø±Ù‚Ù… Ù…Ù…ÙƒÙ† ØªØ¬Ø±Ø¨ØªÙ‡. Ø¥Ø°Ø§ ØµÙˆØ±Ùƒ Ø£Ù‚Ù„ Ø¹Ø§Ø¯ÙŠ Ø¨ÙŠÙˆÙ‚Ù Ø¨Ø¯Ø±ÙŠ */
const MAX_PER_FOLDER = 400;

/* ÙƒÙ… Ø®Ø·Ø£ Ù…ØªØªØ§Ù„ÙŠ Ù†Ø¹ØªØ¨Ø±Ù‡ Ù†Ù‡Ø§ÙŠØ© (ÙŠØ­Ù…ÙŠÙƒ Ù„Ùˆ Ø±Ù‚Ù… Ù†Ø§Ù‚Øµ Ø¨Ø§Ù„ØºÙ„Ø·) */
const MAX_MISS_STREAK = 3;

const titles = {
  bridal: 'Ø§Ù„Ø¹Ø±ÙˆØ³',
  newborn: 'Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯',
  balloons: 'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',
  grad: 'Ø§Ù„ØªØ®Ø±Ø¬',
  all: 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„'
};

const folders = ["bridal","newborn","balloons","grad"];

const homeView = document.getElementById('homeView');
const catalogView = document.getElementById('catalogView');
const catalogTitle = document.getElementById('catalogTitle');
const feed = document.getElementById('feed');

/* Lazy loading */
let io = null;
function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if(!e.isIntersecting) return;
      const img = e.target;
      const src = img.getAttribute("data-src");
      if(src){
        img.src = src;
        img.removeAttribute("data-src");
      }
      io.unobserve(img);
    });
  }, { root: null, rootMargin: "900px 0px", threshold: 0.01 });
}

function makePost(url){
  const post = document.createElement('div');
  post.className = 'post';
  post.innerHTML = `
    <div class="ph"></div>
    <img data-src="${url}" alt="ØµÙˆØ±Ø©" decoding="async" loading="lazy">
  `;

  const img = post.querySelector("img");
  const ph = post.querySelector(".ph");

  img.addEventListener("load", () => { if(ph) ph.remove(); });
  img.addEventListener("error", () => { post.remove(); });

  ensureObserver();
  io.observe(img);
  return post;
}

function urlFor(folder, i){
  return `${IMAGE_ROOT}/${folder}/${i}.${EXT}`;
}

/* ØªØ­Ù‚Ù‚ ÙˆØ¬ÙˆØ¯ Ø§Ù„ØµÙˆØ±Ø© (Ø³Ø±ÙŠØ¹ Ø¹Ù„Ù‰ Ù†ÙØ³ Ø§Ù„Ø¯ÙˆÙ…ÙŠÙ†) */
async function exists(url){
  try{
    const r = await fetch(url, { method:"HEAD", cache:"no-store" });
    return r.ok;
  }catch(_){
    return false;
  }
}

/* Ø§Ø¬Ù…Ø¹ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø© ÙØ¹Ù„ÙŠÙ‹Ø§ Ù…Ù† ÙÙˆÙ„Ø¯Ø± ÙˆØ§Ø­Ø¯ */
async function collectFolder(folder){
  const list = [];
  let miss = 0;

  for(let i = START_INDEX_IN_CATALOG; i <= MAX_PER_FOLDER; i++){
    const u = urlFor(folder, i);
    const ok = await exists(u);

    if(ok){
      list.push(u);
      miss = 0;
    }else{
      miss++;
      if(list.length > 0 && miss >= MAX_MISS_STREAK) break;
    }
  }

  return list;
}

/* Ø§Ø¬Ù…Ø¹ ÙƒÙ„ Ø§Ù„ÙØ¦Ø§Øª */
async function collectAll(){
  const all = [];
  for(const f of folders){
    const arr = await collectFolder(f);
    all.push(...arr);
  }
  return all;
}

function showEndNote(){
  const end = document.createElement("div");
  end.className = "end-note";
  end.textContent = "Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬";
  feed.appendChild(end);
}

async function renderFeed(cat){
  feed.innerHTML = `<div class="msg">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±...</div>`;

  let list = [];
  if(cat === "all"){
    list = await collectAll();
  }else{
    list = await collectFolder(cat);
  }

  feed.innerHTML = '';

  if(!list.length){
    feed.innerHTML = `<div class="msg">Ù„Ø§ ØªÙˆØ¬Ø¯ ØµÙˆØ±</div>`;
    return;
  }

  // Ø¹Ø±Ø¶ Ø§Ù„ÙƒÙ„ Ù…Ø±Ø© ÙˆØ­Ø¯Ø©
  list.forEach(url => feed.appendChild(makePost(url)));

  // Ù†Ù‡Ø§ÙŠØ© ÙˆØ§Ø¶Ø­Ø© Ø¯Ø§Ø¦Ù…Ù‹Ø§
  showEndNote();

  window.scrollTo(0,0);
}

function openCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent = titles[cat] || 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬';
  renderFeed(cat);
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  window.scrollTo(0,0);
}

/* thumbnails fallback */
function fixThumb(id, fallback){
  const img = document.getElementById(id);
  if(!img) return;
  img.onerror = () => { img.removeAttribute("src"); img.style.background = "var(--ph)"; };
  if(fallback) img.src = fallback;
}

window.addEventListener("load", () => {
  fixThumb("thumbBridal",  `${IMAGE_ROOT}/bridal/1.${EXT}`);
  fixThumb("thumbNewborn", `${IMAGE_ROOT}/newborn/1.${EXT}`);
  fixThumb("thumbBalloons",`${IMAGE_ROOT}/balloons/1.${EXT}`);
  fixThumb("thumbGrad",    `${IMAGE_ROOT}/grad/1.${EXT}`);
});
</script>
