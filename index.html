<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --pink-dark:#e985b3;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 14px 35px rgba(233,133,179,.18);
  --radius:24px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background:
    radial-gradient(600px 400px at 10% 10%, #ffe4f1, transparent 60%),
    radial-gradient(600px 400px at 90% 20%, #efe6ff, transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  min-height:100vh;
}

a{color:inherit;text-decoration:none}

.wrap{
  max-width:950px;
  margin:0 auto;
  padding:16px 14px 60px;
}

/* ===== Header (Centered) ===== */
.top{
  background:rgba(255,255,255,.85);
  border:1px solid var(--stroke);
  border-radius:calc(var(--radius) + 8px);
  box-shadow:var(--shadow);
  padding:20px;
  display:flex;
  flex-direction: column;
  align-items:center;
  text-align: center;
  backdrop-filter: blur(8px);
}

.brand{
  display:flex;
  flex-direction: column;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.logo{
  width:50px;
  height:50px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  box-shadow:0 12px 28px rgba(233,133,179,.35);
}
.brand h1{
  margin:0;
  font-size:20px;
  font-weight:900;
  letter-spacing: -0.5px;
}
.brand p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* ===== Categories ===== */
.cats{
  margin-top:20px;
  display:flex;
  gap:10px;
  justify-content: center;
  flex-wrap: wrap;
}
.catbtn{
  border:1px solid var(--stroke);
  background:#fff;
  padding:10px 20px;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
  color:var(--text);
  transition: 0.3s;
}
.catbtn.active{
  background:linear-gradient(135deg,var(--pink),var(--purple));
  color:#fff;
  border-color:transparent;
  box-shadow: 0 4px 12px rgba(233,133,179,0.3);
}

/* ===== Grid ===== */
.grid{
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
@media(max-width:480px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  transition:.2s ease;
}
.card:hover{ transform:translateY(-4px); }

.thumb{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
  background:#f7eaf1;
}

.meta{
  padding:15px;
  text-align:center;
}
.meta h3{
  margin:0;
  font-size:15px;
  font-weight:900;
}
.badge{
  margin-top:10px;
  display:inline-block;
  padding:8px 20px;
  font-size:12px;
  border-radius:999px;
  background:linear-gradient(135deg, #fff, #fff5f9);
  border:1px solid var(--pink);
  color:var(--pink-dark);
  font-weight: bold;
}

/* ===== Product Page ===== */
.page{
  margin-top:16px;
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:calc(var(--radius) + 8px);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.pageTop{
  padding:14px;
  display:flex;
  align-items:center;
  border-bottom:1px solid var(--stroke);
}
.back{
  border:1px solid var(--stroke);
  background:#fff;
  padding:8px 16px;
  border-radius:12px;
  cursor:pointer;
  font-size:13px;
}
.ptitle{
  flex:1;
  text-align:center;
  margin:0;
  font-size:18px;
  font-weight:900;
}

.hero{
  padding:10px;
  background:linear-gradient(180deg,#fff,#fef0f7);
}
.big{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  border-radius:20px;
}

.thumbs{
  display:flex;
  gap:10px;
  overflow:auto;
  padding:12px 14px;
  justify-content: center;
}
.mini{
  width:70px;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:12px;
  border:2px solid transparent;
  opacity:.6;
  cursor:pointer;
}
.mini.active{
  opacity:1;
  border-color:var(--pink);
}

.actions{
  padding:20px;
  display:flex;
  justify-content: center;
}
.btn.primary{
  width: 100%;
  max-width: 300px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  color:#fff;
  border:none;
  padding:16px;
  border-radius:20px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  box-shadow: 0 10px 20px rgba(233,133,179,0.3);
}

/* ===== Contact Section ===== */
.contact-footer {
  margin-top: 40px;
  text-align: center;
  padding: 20px;
  border-top: 1px solid var(--pink);
}
.contact-footer p {
  margin: 0 0 10px;
  font-weight: bold;
  color: var(--text);
}
.whatsapp-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #25D366;
  color: white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  font-size: 24px;
  text-decoration: none;
  box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
  transition: 0.3s;
}
.whatsapp-icon:hover { transform: scale(1.1); }
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="brand" onclick="goHome()">
      <div class="logo"></div>
      <div>
        <h1>Lovingly Framed</h1>
        <p>@lovingly.framed</p>
      </div>
    </div>
  </div>

  <div class="cats" id="cats"></div>

  <div id="listView">
    <div class="grid" id="grid"></div>
  </div>

  <div id="productView" style="display:none;"></div>

  <div class="contact-footer">
    <p>للتواصل :</p>
    <div style="font-size: 18px; margin-bottom: 10px; font-weight: 900;">+965 6502 2191</div>
    <a href="https://wa.me/96565022191" class="whatsapp-icon" target="_blank">
      <svg width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
        <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.204-1.102a7.934 7.934 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
      </svg>
    </a>
  </div>

</div>

<script>
const WHATSAPP_NUMBER="96565022191";

// قاعدة البيانات الجديدة
const PRODUCTS=[
  {
    id:"m1",
    title:"فريم مواليد ملكي",
    category:"مواليد",
    folder:"images/newborn/1",
    thumb:"thumb.jpg",
    photos:["1.jpg","2.jpg"]
  },
  {
    id:"c1",
    title:"فريم عروس فاخر",
    category:"عروس",
    folder:"images/bride/1",
    thumb:"thumb.jpg",
    photos:["1.jpg"]
  },
  {
    id:"g1",
    title:"هدية تخرج مميزة",
    category:"تخرج",
    folder:"images/grad/1",
    thumb:"thumb.jpg",
    photos:["1.jpg"]
  },
  {
    id:"b1",
    title:"تنسيق بالونات وردي",
    category:"بالونات",
    folder:"images/balloons/1",
    thumb:"thumb.jpg",
    photos:["1.jpg"]
  }
];

const catsEl=document.getElementById("cats");
const gridEl=document.getElementById("grid");
const productView=document.getElementById("productView");
const listView=document.getElementById("listView");

let activeCat="مواليد"; // البداية من مواليد كما طلبت
const categories=["مواليد", "عروس", "تخرج", "بالونات"];

function buildCats(){
  catsEl.innerHTML="";
  categories.forEach(c=>{
    const b=document.createElement("button");
    b.className="catbtn"+(c===activeCat?" active":"");
    b.textContent=c;
    b.onclick=()=>{activeCat=c;buildCats();renderList();};
    catsEl.appendChild(b);
  });
}

function renderList(){
  gridEl.innerHTML="";
  const items=PRODUCTS.filter(p=> p.category===activeCat);
  
  items.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.onclick=()=>openProduct(p.id);
    c.innerHTML=`
      <img class="thumb" src="${p.folder}/${p.thumb}">
      <div class="meta">
        <h3>${p.title}</h3>
        <div class="badge">مشاهدة التصميم</div>
      </div>`;
    gridEl.appendChild(c);
  });
}

function goHome(){
  location.hash="";
  productView.style.display="none";
  listView.style.display="block";
}

function openProduct(id){
  location.hash="#product/"+id;
}

function renderProduct(id){
  const p=PRODUCTS.find(x=>x.id===id);
  if(!p)return;
  listView.style.display="none";
  productView.style.display="block";
  
  productView.innerHTML=`
    <div class="page">
      <div class="pageTop">
        <button class="back" onclick="goHome()">رجوع</button>
        <h2 class="ptitle">${p.title}</h2>
        <div style="width:60px"></div>
      </div>

      <div class="hero">
        <img id="big" class="big" src="${p.folder}/${p.photos[0]}">
      </div>

      <div class="thumbs" id="thumbs"></div>

      <div class="actions">
        <button class="btn primary" onclick="order('${p.title}')">اطلب واتساب الآن</button>
      </div>
    </div>`;

  const thumbs=document.getElementById("thumbs");
  const big=document.getElementById("big");
  
  if(p.photos.length > 1){
      p.photos.forEach((ph,i)=>{
        const im=document.createElement("img");
        im.className="mini"+(i===0?" active":"");
        im.src=`${p.folder}/${ph}`;
        im.onclick=()=>{
          big.src=im.src;
          document.querySelectorAll(".mini").forEach(x=>x.classList.remove("active"));
          im.classList.add("active");
        };
        thumbs.appendChild(im);
      });
  }
}

function order(title){
  const msg=encodeURIComponent(`السلام عليكم، استفسار عن: ${title}\n${location.href}`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
}

function route(){
  if(location.hash.startsWith("#product/")){
    renderProduct(location.hash.split("/")[1]);
  }else{
    goHome();renderList();
  }
}

window.addEventListener("hashchange",route);
buildCats();
renderList();
</script>
</body>
</html>
