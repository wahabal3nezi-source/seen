// Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø§Ù„Ø¹Ù…ÙˆØ¯ÙŠ ÙƒØ§Ù„ØªÙŠÙƒ ØªÙˆÙƒ
function enableVerticalScrolling(element, totalItems) {
  let isScrolling = false;
  let startY = 0;
  let currentIndex = 0;
  
  // Snap scrolling
  element.style.scrollSnapType = 'y mandatory';
  
  // ÙƒØ´Ù Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ© Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„ØªÙ…Ø±ÙŠØ±
  element.addEventListener('scroll', function() {
    if (isScrolling) return;
    
    const scrollTop = element.scrollTop;
    const itemHeight = window.innerHeight;
    const newIndex = Math.round(scrollTop / itemHeight);
    
    if (newIndex !== currentImageIndex && newIndex >= 0 && newIndex < totalItems) {
      currentImageIndex = newIndex;
      showImage(currentImageIndex);
    }
  });
  
  // Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø¨Ø§Ù„Ù„Ù…Ø³
  element.addEventListener('touchstart', function(e) {
    startY = e.touches[0].clientY;
    isScrolling = false;
  }, { passive: true });
  
  element.addEventListener('touchmove', function(e) {
    if (Math.abs(e.touches[0].clientY - startY) > 10) {
      isScrolling = true;
    }
  }, { passive: true });
  
  // Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø¨Ø§Ù„Ù†Ù‚Ø± Ø£Ùˆ Ø§Ù„Ø³Ø­Ø¨
  element.addEventListener('wheel', function(e) {
    e.preventDefault();
    
    if (e.deltaY > 0 && currentImageIndex < totalItems - 1) {
      // Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„Ù„Ø£Ø³ÙÙ„
      currentImageIndex++;
    } else if (e.deltaY < 0 && currentImageIndex > 0) {
      // Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„Ù„Ø£Ø¹Ù„Ù‰
      currentImageIndex--;
    }
    
    scrollToImage(currentImageIndex);
  }, { passive: false });
}

// Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ©
function showImage(index) {
  // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ø¯Ø§Ø¯
  for (let i = 0; i < totalImages; i++) {
    const counter = document.getElementById(`counter-${i}`);
    const progress = document.getElementById(`progress-${i}`);
    
    if (counter) {
      counter.style.opacity = i === index ? '1' : '0';
    }
    
    if (progress) {
      const progressWidth = (i === index) ? '100%' : (i < index ? '100%' : '0%');
      progress.style.width = progressWidth;
    }
  }
}

// Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„ØµÙˆØ±Ø© Ù…Ø­Ø¯Ø¯Ø©
function scrollToImage(index) {
  const element = document.getElementById('catalogList');
  const itemHeight = window.innerHeight;
  element.scrollTo({
    top: index * itemHeight,
    behavior: 'smooth'
  });
  
  currentImageIndex = index;
  showImage(index);
}
