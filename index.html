<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.08);
  --shadow:0 10px 18px rgba(233,133,179,.18);
  --radius:18px;
  --wa:#23D366;
}

*{box-sizing:border-box;margin:0;padding:0;}
html{height:100%;}
body{
  min-height:100%;
  font-family:system-ui,-apple-system,Tahoma,Arial;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
  padding-top:env(safe-area-inset-top);
  padding-bottom:env(safe-area-inset-bottom);
}

.container{
  width:100%;
  max-width:560px;
  margin:0 auto;
  padding:10px 10px 18px;
}

/* Ø¥Ø®ÙØ§Ø¡ */
.view-hidden{display:none!important;}

/* Ø´Ø±ÙŠØ· Ø¹Ù„ÙˆÙŠ */
.top-bar{
  position:sticky;
  top:env(safe-area-inset-top);
  z-index:100;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  padding:10px 14px;
  margin-bottom:10px;
  text-align:center;
}
.top-bar .made{font-size:12px;font-weight:800;}
.top-bar .handle{font-size:13px;font-weight:900;direction:ltr;}

/* GRID */
.home-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.home-card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  touch-action:manipulation;
}
.home-card:active{transform:scale(.99);}
.home-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Ø²Ø± Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„ Ù…Ø«Ù„ Ø§Ù„ØµÙˆØ±Ø© */
.pill-button{
  margin-top:12px;
  background:#ffffff;
  border-radius:999px;
  border:1px solid rgba(255,105,180,.35);
  box-shadow:0 12px 20px rgba(255,105,180,.12);
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  position:relative;
}
.pill-button::after{
  content:"";
  position:absolute;
  left:14px;
  right:14px;
  bottom:-2px;
  height:3px;
  border-radius:999px;
  background:linear-gradient(90deg,#ff74b9,#1fd85e);
}
.pill-button .icon{
  font-size:20px;
  line-height:1;
}

/* ÙƒØ±Øª Ø§Ù„ØªÙˆØ§ØµÙ„ Ù…Ø«Ù„ Ø§Ù„ØµÙˆØ±Ø© */
.contact-card{
  margin-top:14px;
  background:#ffffff;
  border:1px solid var(--stroke);
  border-radius:22px;
  box-shadow:0 12px 24px rgba(0,0,0,.06);
  padding:18px 16px 14px;
  text-align:center;
}
.contact-card .title{
  font-size:16px;
  color:var(--muted);
  font-weight:700;
  margin-bottom:12px;
}
.contact-card .phone{
  font-size:26px;
  font-weight:900;
  direction:ltr;
  color:#4d2b3f;
  letter-spacing:1px;
}

/* Ø²Ø± ÙˆØ§ØªØ³Ø§Ø¨ Ù…Ø«Ù„ Ø§Ù„ØµÙˆØ±Ø© */
.wa-btn{
  margin-top:14px;
  width:100%;
  border:none;
  border-radius:18px;
  background:var(--wa);
  color:#fff;
  font-size:20px;
  font-weight:900;
  padding:16px 16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  box-shadow:0 14px 22px rgba(35,211,102,.22);
}
.wa-btn:active{transform:scale(.99);}

/* Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø¯Ø§Ø®Ù„ Ø¯Ø§Ø¦Ø±Ø© Ø¨ÙŠØ¶Ø§Ø¡ Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙ…ÙŠÙ† */
.wa-icon{
  width:40px;
  height:40px;
  border-radius:999px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  flex:0 0 auto;
}
.wa-icon svg{width:22px;height:22px;fill:var(--wa);}

/* catalog header */
.catalog-header{
  position:sticky;
  top:calc(env(safe-area-inset-top) + 64px);
  z-index:50;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(10px);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,.06);
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}
.back-button{
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:800;
  color:var(--text);
}
.catalog-title{
  font-weight:900;
  font-size:14px;
  flex:1;
  text-align:center;
}

/* feed */
.feed{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.post{
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.post img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<script>
const catalogImages = {
  bridal:[
    'https://images.unsplash.com/photo-1511285560929-80b456fea0bc',
    'https://images.unsplash.com/photo-1519741497674-611481863552',

  ],

const titles={

  balloons:'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',

  all:'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„'

function normalizeUrl(url){
  if(url.includes('images.unsplash.com')){
    return url.split('?')[0] + '?w=1600&auto=format&q=85&fit=max';
  }
  return url;
}

function buildAll(){
  catalogImages.all=[
    ...catalogImages.bridal,
    ...catalogImages.newborn,
    ...catalogImages.balloons,
    ...catalogImages.grad
  ];
}
buildAll();

const homeView=document.getElementById('homeView');
const catalogView=document.getElementById('catalogView');
const catalogTitle=document.getElementById('catalogTitle');
const feed=document.getElementById('feed');

function openCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent=titles[cat] || 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬';
  renderFeed(cat);
  window.scrollTo(0,0);
}

function renderFeed(cat){
  feed.innerHTML='';
  (catalogImages[cat]||[]).forEach(src=>{
    const post=document.createElement('div');
    post.className='post';
    post.innerHTML=`<img src="${normalizeUrl(src)}" loading="lazy" decoding="async">`;
    feed.appendChild(post);
  });
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  window.scrollTo(0,0);
}
</script>
