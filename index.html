<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --pink-dark:#e985b3;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 14px 35px rgba(233,133,179,.18);
  --radius:24px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background:
    radial-gradient(600px 400px at 10% 10%, #ffe4f1, transparent 60%),
    radial-gradient(600px 400px at 90% 20%, #efe6ff, transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  min-height:100vh;
  overflow-x: hidden;
}

a{color:inherit;text-decoration:none}

.wrap{
  max-width:950px;
  margin:0 auto;
  padding:16px 14px;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== Header (Centered) ===== */
.top{
  background:rgba(255,255,255,.85);
  border:1px solid var(--stroke);
  border-radius:calc(var(--radius) + 8px);
  box-shadow:var(--shadow);
  padding:14px;
  display:flex;
  justify-content: center; /* توسيط المحتوى */
  align-items:center;
  backdrop-filter: blur(8px);
  flex-shrink: 0;
}

.brand{
  display:flex;
  flex-direction: column;
  align-items:center;
  gap:5px;
  cursor:pointer;
  text-align: center;
}
.logo{
  width:44px;
  height:44px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  box-shadow:0 12px 28px rgba(233,133,179,.35);
}
.brand h1{
  margin:0;
  font-size:17px;
  font-weight:900;
}
.brand p{
  margin:0;
  font-size:12px;
  color:var(--muted);
}

/* تم إخفاء التصنيفات والعداد بناءً على طلبك */
.cats, .counter {
  display: none !important;
}

/* ===== Main Content ===== */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-top: 10px;
  overflow-y: auto;
}

/* ===== Grid (Compact to fit screen) ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom: 10px;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  transition:.15s ease;
}

.thumb{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
  background:#f7eaf1;
}

.meta{
  padding:8px;
  text-align:center;
}
.meta h3{
  margin:0;
  font-size:13px;
  font-weight:900;
}
.badge{
  margin-top:5px;
  display:inline-block;
  padding:6px 12px;
  font-size:11px;
  border-radius:999px;
  background:rgba(246,166,201,.1);
  border:1px solid rgba(246,166,201,0.4);
  color:#7a3f5c;
}

/* ===== Product Page ===== */
#productView {
  display:none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: #fff;
  z-index: 999;
}
.page{
  height: 100%;
  display: flex;
  flex-direction: column;
}
.pageTop{
  padding:14px;
  display:flex;
  align-items:center;
  border-bottom:1px solid var(--stroke);
}
.back{
  border:1px solid var(--stroke);
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  cursor:pointer;
}
.hero{
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  padding: 10px;
}
.big{
  max-width: 100%;
  max-height: 70vh;
  border-radius: 20px;
  object-fit: contain;
}

/* ===== Contact Section ===== */
.contact-section {
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid var(--stroke);
  border-radius: var(--radius);
  padding: 15px;
  text-align: center;
  box-shadow: var(--shadow);
  margin-top: auto; /* يدفع القسم للأسفل */
}

.phone {
  font-size: 18px;
  font-weight: 900;
  color: var(--text);
  margin: 5px 0;
  direction: ltr; /* لضمان ترتيب الرمز والأرقام من اليسار */
  display: block;
}

.whatsapp-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(135deg, var(--pink), var(--purple));
  color: white;
  padding: 12px;
  border-radius: 18px;
  font-size: 14px;
  font-weight: 900;
  width: 100%;
}

.actions{ padding:20px; border-top:1px solid var(--stroke); }
.btn.primary{
  width: 100%;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  color:#fff;
  border:none;
  padding:15px;
  border-radius:18px;
  font-weight:900;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="brand" onclick="goHome()">
      <div class="logo"></div>
      <div>
        <h1>Lovingly Framed</h1>
        <p>@lovingly.framed</p>
      </div>
    </div>
  </div>

  <div class="main-content" id="listView">
    <div class="grid" id="grid">
      </div>
    
    <div class="contact-section">
      <p style="margin:0; font-size:13px;">للتواصل:</p>
      <span class="phone">+965 6502 2191</span>
      <a href="https://wa.me/96565022191" class="whatsapp-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" width="20" height="20">
        تواصل عبر واتساب
      </a>
    </div>
  </div>

  <div id="productView"></div>

</div>

<script>
const WHATSAPP_NUMBER="96565022191";

// البيانات لـ 4 فريمات فقط لتظهر في صفحة واحدة
const PRODUCTS=[
  { id:"n1", title:"فريم مواليد", folder:"images/newborn", thumb:"thumb.jpg" },
  { id:"b1", title:"فريم عروس", folder:"images/bride", thumb:"thumb.jpg" },
  { id:"g1", title:"فريم تخرج", folder:"images/grad", thumb:"thumb.jpg" },
  { id:"l1", title:"بالونات", folder:"images/balloons", thumb:"thumb.jpg" }
];

const gridEl=document.getElementById("grid");
const productView=document.getElementById("productView");
const listView=document.getElementById("listView");

function renderList(){
  gridEl.innerHTML="";
  PRODUCTS.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.onclick=()=>openProduct(p.id);
    c.innerHTML=`
      <img class="thumb" src="${p.folder}/${p.thumb}" onerror="this.src='https://via.placeholder.com/300/fde8f2/6a3d57?text=${p.title}'">
      <div class="meta">
        <h3>${p.title}</h3>
        <div class="badge">اطلب الآن</div>
      </div>`;
    gridEl.appendChild(c);
  });
}

function openProduct(id){
  const p=PRODUCTS.find(x=>x.id===id);
  if(!p)return;
  listView.style.display="none";
  productView.style.display="block";
  productView.innerHTML=`
    <div class="page">
      <div class="pageTop">
        <button class="back" onclick="goHome()">رجوع</button>
        <h2 style="flex:1; text-align:center; font-size:16px; margin:0;">${p.title}</h2>
        <div style="width:50px"></div>
      </div>
      <div class="hero">
        <img class="big" src="${p.folder}/${p.thumb}" onerror="this.src='https://via.placeholder.com/600/fde8f2/6a3d57?text=${p.title}'">
      </div>
      <div class="actions">
        <button class="btn primary" onclick="order('${p.title}')">اطلب عبر واتساب</button>
      </div>
    </div>`;
}

function goHome(){
  productView.style.display="none";
  listView.style.display="flex";
}

function order(title){
  const msg=encodeURIComponent(`السلام عليكم، أود طلب: ${title}`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
}

// تشغيل عند التحميل
renderList();
</script>
</body>
</html>
