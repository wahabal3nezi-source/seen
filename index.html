<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fdeee8;
  --card:#ffffff;
  --accent:#f3a6b8;
  --accent2:#cbb7e2;
  --text:#6b4f4f;
  --muted:#9b7f7f;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg,#fff6f2,#fdeee8);
  color:var(--text);
}

/* ===== Header ===== */
header{
  padding:16px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:20px;
  font-weight:800;
}
header p{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

/* ===== Categories ===== */
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:0 14px 12px;
}
.categories button{
  flex:0 0 auto;
  border:none;
  padding:10px 16px;
  border-radius:999px;
  background:#fff;
  color:var(--text);
  font-size:13px;
  cursor:pointer;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}
.categories button.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
}

/* ===== Grid (2 بالعرض) ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr); /* صورتين */
  gap:16px;
  padding:16px;
}

/* شاشة صغيرة جدًا */
@media(max-width:360px){
  .grid{grid-template-columns:1fr}
}

/* ===== Card ===== */
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  cursor:pointer;
}

/* ===== الصورة الأساسية (أصغر + مربعة) ===== */
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
}

/* ===== Info ===== */
.card .info{
  padding:10px;
  text-align:center;
}
.card .info h3{
  margin:0;
  font-size:14px;
  font-weight:800;
}
.card .info span{
  font-size:12px;
  color:var(--muted);
}

/* ===== Modal ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.open{display:flex}

.viewer{
  width:92%;
  background:#fff;
  border-radius:26px;
  overflow:hidden;
}

.viewer-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}
.viewer-header h3{
  margin:0;
  font-size:14px;
}
.viewer-header button{
  border:none;
  background:var(--accent);
  color:white;
  padding:8px 14px;
  border-radius:14px;
  cursor:pointer;
}

.viewer img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  background:#fff;
}

/* صور صغيرة داخل العرض */
.thumbs{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.thumbs img{
  width:80px;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:14px;
  opacity:.6;
  cursor:pointer;
}
.thumbs img.active{
  opacity:1;
  outline:2px solid var(--accent);
}
</style>
</head>

<body>

<header>
  <h1>Lovingly Framed</h1>
  <p>@lovingly.framed</p>
</header>

<div class="categories" id="cats"></div>
<div class="grid" id="grid"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="viewer">
    <div class="viewer-header">
      <h3 id="mTitle"></h3>
      <button onclick="closeModal()">إغلاق</button>
    </div>
    <img id="bigImg" src="">
    <div class="thumbs" id="thumbs"></div>
  </div>
</div>

<script>
/* ===== DATA ===== */
const DATA = [
  {
    title:"Princess Noura",
    category:"مواليد",
    folder:"images/newborn/princess-noura",
    thumb:"thumb.jpg",
    photos:["1.jpg","2.jpg","3.jpg"]
  }
];

const catsEl = document.getElementById("cats");
const gridEl = document.getElementById("grid");
const modal = document.getElementById("modal");
const bigImg = document.getElementById("bigImg");
const thumbs = document.getElementById("thumbs");
const mTitle = document.getElementById("mTitle");

let activeCat = "الكل";
const categories = ["الكل", ...new Set(DATA.map(d=>d.category))];

categories.forEach(cat=>{
  const b=document.createElement("button");
  b.textContent=cat;
  if(cat==="الكل") b.classList.add("active");
  b.onclick=()=>{
    activeCat=cat;
    document.querySelectorAll(".categories button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render();
  };
  catsEl.appendChild(b);
});

function render(){
  gridEl.innerHTML="";
  DATA.filter(d=>activeCat==="الكل"||d.category===activeCat)
      .forEach(d=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`
          <img src="${d.folder}/${d.thumb}">
          <div class="info">
            <h3>${d.title}</h3>
            <span>${d.category}</span>
          </div>`;
        c.onclick=()=>openModal(d);
        gridEl.appendChild(c);
      });
}

function openModal(item){
  modal.classList.add("open");
  mTitle.textContent=item.title;
  bigImg.src=`${item.folder}/${item.photos[0]}`;
  thumbs.innerHTML="";
  item.photos.forEach((p,i)=>{
    const im=document.createElement("img");
    im.src=`${item.folder}/${p}`;
    if(i===0) im.classList.add("active");
    im.onclick=()=>{
      bigImg.src=im.src;
      document.querySelectorAll(".thumbs img").forEach(x=>x.classList.remove("active"));
      im.classList.add("active");
    };
    thumbs.appendChild(im);
  });
}

function closeModal(){
  modal.classList.remove("open");
}

render();
</script>

</body>
</html>
