<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 12px rgba(233,133,179,.15);
  --radius:10px;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  width:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Tahoma,Arial;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

/* container مضبوط لسفاري */
.container{
  max-width:520px;
  height:calc(100vh - env(safe-area-inset-bottom));
  margin:0 auto;
  padding:6px 4px 14px 4px;
  display:flex;
  flex-direction:column;
  transform:translateY(-14px);
}

/* Header */
.header{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:5px;
  text-align:center;
  margin-bottom:3px;
  flex-shrink:0;
}
.header h1{font-size:12px;font-weight:900;}
.header p{font-size:9px;color:var(--muted);margin-top:1px;}

/* Content */
#homeView{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:3px;
  min-height:0;
}

/* Grid */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:3px;
  min-height:0;
}

/* Card */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Card header */
.card-header{
  background:linear-gradient(135deg,var(--pink),var(--purple));
  color:#fff;
  padding:4px;
  text-align:center;
}
.card-header h3{font-size:10px;font-weight:900;}

/* Image */
.card-image{
  flex:1;
  background:#f8eaf1;
}
.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Footer contact */
.footer-box{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:5px;
  text-align:center;
  flex-shrink:0;
}

.contact-text{font-size:9px;color:var(--muted);}
.phone{
  font-size:10px;
  font-weight:900;
  direction:ltr;
}

/* WhatsApp */
.whatsapp-button{
  width:28px;
  height:28px;
  margin:3px auto 0;
  background:#25D366;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.whatsapp-button svg{width:15px;height:15px;fill:#fff;}

/* Bottom box */
.bottom-box{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:5px;
  text-align:center;
  margin-bottom:env(safe-area-inset-bottom);
}
.bottom-box h2{font-size:12px;font-weight:900;}
.bottom-box p{font-size:9px;color:var(--muted);}

/* شاشات قصيرة */
@media (max-height:670px){
  .container{transform:translateY(-16px);}
  .card-header h3{font-size:9px;}
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>lovingly.framed</h1>
    <p>Frames made with love</p>
  </div>

  <div id="homeView">

    <div class="grid">
      <div class="card">
        <div class="card-header"><h3>مواليد</h3></div>
        <div class="card-image"><img src="newborn.jpg"></div>
      </div>

      <div class="card">
        <div class="card-header"><h3>عروس</h3></div>
        <div class="card-image"><img src="bride.jpg"></div>
      </div>

      <div class="card">
        <div class="card-header"><h3>تخرج</h3></div>
        <div class="card-image"><img src="grad.jpg"></div>
      </div>

      <div class="card">
        <div class="card-header"><h3>بالونات</h3></div>
        <div class="card-image"><img src="balloons.jpg"></div>
      </div>
    </div>

    <div class="footer-box">
      <div class="contact-text">للتواصل</div>
      <div class="phone">+965 6502 2191</div>
      <div class="whatsapp-button" onclick="window.open('https://wa.me/96565022191')">
        <svg viewBox="0 0 32 32">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>
        </svg>
      </div>
    </div>

    <div class="bottom-box">
      <h2>lovingly.framed</h2>
      <p>Frames made with love</p>
    </div>

  </div>
</div>
</body>
</html>
