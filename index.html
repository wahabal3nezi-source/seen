<script>
const IMAGE_ROOT = "images";
const EXT = "jpg";          // Ø£Ù†Øª Ø¨ØªØ­ÙˆÙ„ Ø§Ù„ØµÙˆØ± Ø¥Ù„Ù‰ JPG
const MAX_PER_FOLDER = 200; // Ø®Ù„Ù‡ Ø±Ù‚Ù… ÙƒØ¨ÙŠØ± ÙˆØ¢Ù…Ù†

const titles = {
  bridal: 'Ø§Ù„Ø¹Ø±ÙˆØ³',
  newborn: 'Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯',
  balloons: 'Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª',
  grad: 'Ø§Ù„ØªØ®Ø±Ø¬',
  all: 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ø§Ù„ÙƒØ§Ù…Ù„'
};

const folders = ["bridal","newborn","balloons","grad"];

/* Ù†ÙˆÙ„Ø¯ Ø±ÙˆØ§Ø¨Ø· Ø¨Ø¯ÙˆÙ† ÙØ­Øµ Ù…Ø³Ø¨Ù‚ (Ù‡Ø°Ø§ Ø£Ø³Ø±Ø¹) */
function generateUrls(folder, max){
  const list = [];
  for(let i=1;i<=max;i++){
    list.push(`${IMAGE_ROOT}/${folder}/${i}.${EXT}`);
  }
  return list;
}

let catalogImages = {
  bridal: generateUrls("bridal", MAX_PER_FOLDER),
  newborn: generateUrls("newborn", MAX_PER_FOLDER),
  balloons: generateUrls("balloons", MAX_PER_FOLDER),
  grad: generateUrls("grad", MAX_PER_FOLDER),
  all: []
};

catalogImages.all = [
  ...catalogImages.bridal,
  ...catalogImages.newborn,
  ...catalogImages.balloons,
  ...catalogImages.grad
];

const homeView = document.getElementById('homeView');
const catalogView = document.getElementById('catalogView');
const catalogTitle = document.getElementById('catalogTitle');
const feed = document.getElementById('feed');

/* Lazy loading Ø£Ù‚ÙˆÙ‰ Ù…Ù† loading="lazy" Ù„Ø­Ø§Ù„Ù‡ */
let io = null;
function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if(!e.isIntersecting) return;
      const img = e.target;
      const src = img.getAttribute("data-src");
      if(src){
        img.src = src;
        img.removeAttribute("data-src");
      }
      io.unobserve(img);
    });
  }, { root: null, rootMargin: "800px 0px", threshold: 0.01 });
}

function makePost(url){
  const post = document.createElement('div');
  post.className = 'post';
  post.innerHTML = `
    <div class="ph"></div>
    <img data-src="${url}" alt="ØµÙˆØ±Ø©" decoding="async">
  `;

  const img = post.querySelector("img");
  const ph = post.querySelector(".ph");

  // Ø¥Ø°Ø§ Ø§Ù„ØµÙˆØ±Ø© ØªØ­Ù…Ù„Øª: Ù†Ø­Ø°Ù Ø§Ù„Ù€ placeholder
  img.addEventListener("load", () => {
    if(ph) ph.remove();
  });

  // Ø¥Ø°Ø§ Ø§Ù„ØµÙˆØ±Ø© ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯Ø©: Ù†Ø­Ø°Ù Ø§Ù„Ø¨ÙˆØ³Øª Ø¨Ø§Ù„ÙƒØ§Ù…Ù„
  img.addEventListener("error", () => {
    post.remove();
  });

  ensureObserver();
  io.observe(img);
  return post;
}

function renderFeed(cat){
  feed.innerHTML = '';

  const list = catalogImages[cat] || [];
  if(!list.length){
    feed.innerHTML = `<div class="msg">Ù„Ø§ ØªÙˆØ¬Ø¯ ØµÙˆØ±</div>`;
    return;
  }

  // Ù†Ø±Ø³Ù… Ø¹Ø¯Ø¯ ÙƒØ¨ÙŠØ±ØŒ ÙˆØ§Ù„ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯ ÙŠÙ†Ø­Ø°Ù ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§
  list.forEach(url => {
    feed.appendChild(makePost(url));
  });
}

function openCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent = titles[cat] || 'Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬';
  renderFeed(cat);
  window.scrollTo(0,0);
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
  window.scrollTo(0,0);
}

/* Ù„Ùˆ ØµÙˆØ±Ø© Ø§Ù„Ø«Ù…Ø¨Ù†ÙŠÙ„ 1.jpg Ù…Ø§ Ù…ÙˆØ¬ÙˆØ¯Ø©ØŒ Ù†Ø®Ù„ÙŠÙ‡Ø§ ÙØ§Ø¶ÙŠØ© Ø¨Ø¯Ù„ ÙƒØ³Ø± */
function fixThumb(id, fallback){
  const img = document.getElementById(id);
  if(!img) return;
  img.onerror = () => { img.removeAttribute("src"); img.style.background = "var(--ph)"; };
  if(fallback) img.src = fallback;
}

window.addEventListener("load", () => {
  fixThumb("thumbBridal",  `${IMAGE_ROOT}/bridal/1.${EXT}`);
  fixThumb("thumbNewborn", `${IMAGE_ROOT}/newborn/1.${EXT}`);
  fixThumb("thumbBalloons",`${IMAGE_ROOT}/balloons/1.${EXT}`);
  fixThumb("thumbGrad",    `${IMAGE_ROOT}/grad/1.${EXT}`);
});
