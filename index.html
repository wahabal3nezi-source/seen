<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta

  <title>Lovingly Framed</title>

  <style>
    :root{
      --text:#6a3d57;
      --muted:#9b6f86;
      --stroke:rgba(0,0,0,.08);
      --radius:16px;
      --shadow:0 6px 14px rgba(0,0,0,.18);
      --imgBorder: rgba(200,200,200,.35);
      --topbar-h:78px;
      --topbar-gap:12px;
      --wa:#23D366;
      --bg:#fff7fb;
      --catalog-bg:#000;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}

    body{
      font-family:system-ui,-apple-system,Tahoma,Arial;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;

      /* ÙŠØ¨Ø¯Ø£ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ ØªØ­Øª Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø«Ø§Ø¨Øª */
      padding-top:calc(env(safe-area-inset-top) + var(--topbar-h) + var(--topbar-gap));
      padding-bottom:env(safe-area-inset-bottom);
    }

    body.catalog-mode{
      background:var(--catalog-bg);
      color:#fff;
    }

    /* Ø·Ø¨Ù‚Ø© ØªØºØ·ÙŠ Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø´Ø±ÙŠØ· Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ Ø­ØªÙ‰ Ù…Ø§ ØªØ¨ÙŠÙ† Ø§Ù„ØµÙˆØ± Ù…Ù† Ø§Ù„Ø£Ø·Ø±Ø§Ù */
    body::before{
      content:"";
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:calc(env(safe-area-inset-top) + var(--topbar-h) + var(--topbar-gap));
      background:var(--bg);
      z-index:999;
      pointer-events:none;
    }
    body.catalog-mode::before{
      background:var(--catalog-bg);
    }

    .container{
      max-width:560px;
      margin:0 auto;
      padding:12px;
    }

    .view-hidden{display:none!important;}

    /* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
    .top-bar{
      position:fixed;
      top:env(safe-area-inset-top);
      left:50%;
      transform:translateX(-50%);
      width:min(560px, calc(100% - 24px));
      z-index:1000;

      background:#fff;
      border:1px solid var(--stroke);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:10px 12px;
      height:var(--topbar-h);

      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    body.catalog-mode .top-bar{
      background:#111;
      border-color:rgba(255,255,255,.12);
      color:#fff;
    }

    .back-btn{
      display:none;
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      border:none;
      background:#111;
      color:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
      z-index:2;
    }

    .brand{
      text-align:center;
      line-height:1.15;
      width:100%;
      pointer-events:none;
    }
    .brand .made{font-size:16px;font-weight:900;}
    .brand .handle{font-size:14px;font-weight:800;direction:ltr;opacity:.9;}

    /* Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
    .home-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .home-card{
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      touch-action:manipulation;
    }

    .home-card:active{transform:scale(.99);}

    .home-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* ÙƒØ±Øª Ø§Ù„ÙˆØ§ØªØ³Ø§Ø¨ */
    .contact-card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 12px rgba(0,0,0,.05);
      padding:14px;
      text-align:center;
      margin-top:14px;
    }

    .contact-card .title{
      font-size:12px;
      font-weight:600;
      color:var(--muted);
      margin-bottom:6px;
    }

    .contact-card .phone{
      font-size:18px;
      font-weight:700;
      letter-spacing:.5px;
      direction:ltr;
    }

    /* Ø²Ø± ÙˆØ§ØªØ³Ø§Ø¨ ÙƒØ±Ø§Ø¨Ø· Ù…Ø¨Ø§Ø´Ø± */
    .wa-btn{
      margin-top:10px;
      padding:10px 14px;
      border-radius:14px;
      background:var(--wa);
      color:#fff;
      font-size:14px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 6px 12px rgba(35,211,102,.18);
      border:none;
      width:100%;
      cursor:pointer;
      touch-action:manipulation;
      text-decoration:none;
    }

    .wa-btn:active{transform:scale(.99);}

    .wa-icon{
      width:28px;
      height:28px;
      border-radius:50%;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .wa-icon svg{width:16px;height:16px;fill:var(--wa);}

    /* Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± */
    .feed{
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .post{
      background:#0b0b0b;
      border-radius:var(--radius);
      overflow:hidden;
      border:2px solid var(--imgBorder);
      box-shadow:0 12px 22px rgba(0,0,0,.4);
      position:relative; /* (Ø¬Ø¯ÙŠØ¯) Ø¹Ø´Ø§Ù† Ø§Ù„Ø¨Ø§Ø¯Ø¬ ÙŠØ±ÙƒØ¨ ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© */
    }

    /* Placeholder Ù‚Ø¨Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©: Ø±Ù…Ø§Ø¯ÙŠ Ù†Ø§Ø¹Ù… */
    .post .ph{
      width:100%;
      aspect-ratio:9/16;
      background:
        linear-gradient(180deg, #3a3a3a, #1f1f1f);
    }

    .post img{
      width:100%;
      display:block;
      background:#111;
    }

    /* ====== PRICE BADGE (Ø¬Ø¯ÙŠØ¯) ====== */
    .price-badge{
      position:absolute;
      top:14px;
      right:14px;
      z-index:10;
      display:flex;
      align-items:flex-end;
      gap:6px;

      padding:12px 16px;
      border-radius:18px;

      background:linear-gradient(135deg,#111,#000);
      border:2px solid rgba(255,255,255,.25);
      box-shadow:0 10px 25px rgba(0,0,0,.6);

      color:#fff;
      font-weight:900;
      user-select:none;
      pointer-events:none;
    }

    .price-badge .num{
      font-size:26px;
      line-height:1;
    }

    .price-badge .kd{
      font-size:14px;
      opacity:.9;
      margin-bottom:3px;
      font-weight:800;
    }
    /* ============================== */

    .end-note{
      text-align:center;
      color:rgba(255,255,255,.75);
      font-weight:900;
      padding:22px 10px 32px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <button id="backBtn" class="back-btn" onclick="goBack()">â† Ø±Ø¬ÙˆØ¹</button>
      <div class="brand">
        <div class="made">ØµÙÙ†Ø¹ Ø¨Ø­Ø¨ ğŸ©·</div>
        <div class="handle">lovingly-framed</div>
      </div>
    </div>

    <section id="homeView">
      <div class="home-grid">
        <div class="home-card" onclick="openCatalog('bridal')">
          <img src="images/bridal/1.jpg" alt="Ø§Ù„Ø¹Ø±ÙˆØ³">
        </div>
        <div class="home-card" onclick="openCatalog('newborn')">
          <img src="images/newborn/1.jpg" alt="Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯">
        </div>
        <div class="home-card" onclick="openCatalog('balloons')">
          <img src="images/balloons/1.jpg" alt="Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª">
        </div>
        <div class="home-card" onclick="openCatalog('grad')">
          <img src="images/grad/1.jpg" alt="Ø§Ù„ØªØ®Ø±Ø¬">
        </div>
      </div>

      <div class="contact-card">
        <div class="title">Ù„Ù„ØªÙˆØ§ØµÙ„</div>
        <div class="phone">+965 6502 2191</div>

        <a class="wa-btn" href="https://wa.me/96565022191" target="_blank" rel="noopener">
          <span>ØªÙˆØ§ØµÙ„ ÙˆØ§ØªØ³Ø§Ø¨</span>
          <span class="wa-icon" aria-hidden="true">
            <svg viewBox="0 0 32 32">
              <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>
            </svg>
          </span>
        </a>
      </div>
    </section>

    <section id="catalogView" class="view-hidden">
      <div class="feed" id="feed"></div>
    </section>

  </div>

  <script>
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const BRIDAL_COUNT = 11;
const NEWBORN_COUNT = 37;
const BALLOONS_COUNT = 7;
const GRAD_COUNT = 6;
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/* ===================== PRICES (Ø¬Ø¯ÙŠØ¯) ===================== */
/*
START_INDEX = 2
ÙŠØ¹Ù†ÙŠ:
Array[0] => ØµÙˆØ±Ø© 2
Array[1] => ØµÙˆØ±Ø© 3
Array[2] => ØµÙˆØ±Ø© 4
... Ø¥Ù„Ø®
*/
const PriceBridal   = [11,11,12,12,12,12,12,12,12,12]; // Ù…Ø«Ø§Ù„: [15, 18, 20]
const PriceNewborn  = [11,11,12,11,11,12.5,11,11,11,11,12,12.5,11,11,11,11,11,12,12,12,12,11,12,12,12,12,12,12,12,12,12,12,12,12,12,12]; 
const PriceBalloons = [10,10,10,10,10,10]; 
const PriceGrad     = [8,8,10,10,10];

const PRICES = {
  bridal: PriceBridal,
  newborn: PriceNewborn,
  balloons: PriceBalloons,
  grad: PriceGrad
};
/* ========================================================= */
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////

const IMAGE_ROOT = "images";
const EXT = "jpg";
const START_INDEX = 2;

const LIMITS = {
  bridal: BRIDAL_COUNT,
  newborn: NEWBORN_COUNT,
  balloons: BALLOONS_COUNT,
  grad: GRAD_COUNT
};

const homeView = document.getElementById("homeView");
const catalogView = document.getElementById("catalogView");
const feed = document.getElementById("feed");
const backBtn = document.getElementById("backBtn");

let io = null;

function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(!e.isIntersecting) return;
      const img = e.target;
      img.src = img.dataset.src;
      img.removeAttribute("data-src");
      io.unobserve(img);
    });
  },{rootMargin:"1200px"});
}

function getPriceFor(cat, imageIndex){
  const arr = PRICES[cat] || [];
  const pos = imageIndex - START_INDEX; // 2=>0, 3=>1, 4=>2 ...
  const v = arr[pos];
  if(v === null || v === undefined || v === "") return null;
  return v;
}

function makePost(url, price){
  const d = document.createElement("div");
  d.className = "post";

  const priceHtml = (price === null)
    ? ""
    : `<div class="price-badge"><span class="num">${price}</span><span class="kd">Ø¯Ùƒ</span></div>`;

  d.innerHTML = `${priceHtml}<div class="ph"></div><img data-src="${url}" loading="lazy">`;

  const img = d.querySelector("img");
  img.onload = ()=>d.querySelector(".ph")?.remove();
  img.onerror = ()=>d.remove();

  ensureObserver();
  io.observe(img);
  return d;
}

function renderFeed(cat){
  feed.innerHTML = "";
  const max = LIMITS[cat] || 0;

  if(max < START_INDEX){
    const end = document.createElement("div");
    end.className = "end-note";
    end.textContent = "Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø­ØªÙˆÙ‰";
    feed.appendChild(end);
    window.scrollTo(0,0);
    return;
  }

  for(let i = max; i >= START_INDEX; i--){
    const price = getPriceFor(cat, i);
    feed.appendChild(
      makePost(`${IMAGE_ROOT}/${cat}/${i}.${EXT}`, price)
    );
  }

  const end = document.createElement("div");
  end.className = "end-note";
  end.textContent = "Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù…Ø­ØªÙˆÙ‰";
  feed.appendChild(end);
  window.scrollTo(0,0);
}

function openCatalog(cat){
  document.body.classList.add("catalog-mode");
  homeView.classList.add("view-hidden");
  catalogView.classList.remove("view-hidden");
  backBtn.style.display = "inline-flex";
  renderFeed(cat);
}

function goBack(){
  document.body.classList.remove("catalog-mode");
  catalogView.classList.add("view-hidden");
  homeView.classList.remove("view-hidden");
  backBtn.style.display = "none";
  window.scrollTo(0,0);
}
  </script>
</body>
