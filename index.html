<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 12px rgba(233,133,179,.15);
  --radius:10px;
}
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
  width:100%;
  height:100%;
  font-family:system-ui,-apple-system,Tahoma,Arial;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow:hidden;
}

.container{
  max-width:520px;
  margin:0 auto;
  height:100dvh;
  padding:
    env(safe-area-inset-top)
    8px
    env(safe-area-inset-bottom)
    8px;
  display:flex;
  flex-direction:column;
}

#homeView,#catalogView{
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0;
  gap:6px;
}

.view-hidden{display:none!important;}

/* HOME */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.catalog-button{
  margin:6px 0;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;
  text-align:center;
  font-weight:900;
  cursor:pointer;
}

.footer-box{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:8px;
  text-align:center;
}
.whatsapp-button{
  width:34px;height:34px;
  margin:6px auto 0;
  background:#25D366;
  border-radius:9px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.whatsapp-button svg{width:18px;height:18px;fill:#fff;}

/* CATALOG */
#catalogView{overflow:hidden;}

.catalog-header{
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.back-button{
  background:var(--card);
  border-radius:8px;
  padding:6px 10px;
  cursor:pointer;
}

.catalog-title{font-weight:900;}

.catalog-grid{
  flex:1;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  overscroll-behavior:contain;
  padding:10px 0 20px;
  display:flex;
  flex-direction:column;
  gap:14px;
  touch-action:pan-y;
}

/* ÿ®Ÿàÿ≥ÿ™ ÿ∑ÿ®ŸäÿπŸä */
.catalog-item{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.catalog-item img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>
<div class="container">

  <!-- HOME -->
  <div id="homeView">
    <div class="grid">
      <div class="card" onclick="showCatalog('bridal')"><img src="bride.jpg" alt="ÿßŸÑÿπÿ±Ÿàÿ≥"></div>
      <div class="card" onclick="showCatalog('newborn')"><img src="newborn.jpg" alt="ÿßŸÑŸÖŸàÿßŸÑŸäÿØ"></div>
      <div class="card" onclick="showCatalog('balloons')"><img src="balloons.jpg" alt="ÿßŸÑÿ®ÿßŸÑŸàŸÜÿßÿ™"></div>
      <div class="card" onclick="showCatalog('grad')"><img src="grad.jpg" alt="ÿßŸÑÿ™ÿÆÿ±ÿ¨"></div>
    </div>

    <div class="catalog-button" onclick="showCatalog('all')">üìÅ ÿ™ÿµŸÅÿ≠ ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨ ÿßŸÑŸÉÿßŸÖŸÑ</div>

    <div class="footer-box">
      <div>+965 6502 2191</div>
      <div class="whatsapp-button" onclick="window.open('https://wa.me/96565022191')">
        <svg viewBox="0 0 32 32"><path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/></svg>
      </div>
    </div>
  </div>

  <!-- CATALOG -->
  <div id="catalogView" class="view-hidden">
    <div class="catalog-header">
      <button class="back-button" onclick="goBack()">‚Üê ÿ±ÿ¨Ÿàÿπ</button>
      <div class="catalog-title" id="catalogTitle"></div>
      <div style="width:60px"></div>
    </div>

    <div class="catalog-grid" id="catalogGrid"></div>
  </div>

</div>

<script>
const images = {
  bridal: [
    'https://images.unsplash.com/photo-1511285560929-80b456fea0bc',
    'https://images.unsplash.com/photo-1519741497674-611481863552',
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e'
  ],
  newborn: [
    'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00',
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e'
  ],
  balloons: [
    'https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3',
    'https://images.unsplash.com/photo-1545235617-9465d2a55698'
  ],
  grad: [
    'https://images.unsplash.com/photo-1523050854058-8df90110c9f1',
    'https://images.unsplash.com/photo-1524178234883-043d5c3f3cf4'
  ],
  all: []
};

const titles = {
  bridal: 'ÿßŸÑÿπÿ±Ÿàÿ≥',
  newborn: 'ÿßŸÑŸÖŸàÿßŸÑŸäÿØ',
  balloons: 'ÿßŸÑÿ®ÿßŸÑŸàŸÜÿßÿ™',
  grad: 'ÿßŸÑÿ™ÿÆÿ±ÿ¨',
  all: 'ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨ ÿßŸÑŸÉÿßŸÖŸÑ'
};

/* Ÿäÿ∂ŸÖŸÜ ÿ•ŸÜ ŸÉŸÑ ÿµŸàÿ± Unsplash ÿ™ÿ¨Ÿä ÿ®ÿ≠ÿ¨ŸÖ ŸÉÿ®Ÿäÿ± ÿ´ÿßÿ®ÿ™ */
function normalizeUrl(url){
  if(!url) return url;
  if(url.includes('images.unsplash.com')){
    const base = url.split('?')[0];
    return base + '?w=1400&fit=max&auto=format&q=80';
  }
  return url; // ÿµŸàÿ±ŸÉ ÿßŸÑŸÖÿ≠ŸÑŸäÿ© ÿ™ÿ∏ŸÑ ŸÖÿ´ŸÑ ŸÖÿß ŸáŸä
}

function buildAll(){
  images.all = [
    ...images.bridal,
    ...images.newborn,
    ...images.balloons,
    ...images.grad
  ];
}

function showCatalog(cat){
  homeView.classList.add('view-hidden');
  catalogView.classList.remove('view-hidden');
  catalogTitle.textContent = titles[cat] || 'ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨';

  catalogGrid.innerHTML = '';

  (images[cat] || []).forEach(src=>{
    const d = document.createElement('div');
    d.className = 'catalog-item';
    d.innerHTML = `<img src="${normalizeUrl(src)}" loading="lazy" alt="ÿµŸàÿ±ÿ©">`;
    catalogGrid.appendChild(d);
  });

  catalogGrid.scrollTop = 0;
}

function goBack(){
  catalogView.classList.add('view-hidden');
  homeView.classList.remove('view-hidden');
}

buildAll();
</script>
</body>
</html>
