<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --pink-dark:#e985b3;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 14px 35px rgba(233,133,179,.18);
  --radius:24px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background:
    radial-gradient(600px 400px at 10% 10%, #ffe4f1, transparent 60%),
    radial-gradient(600px 400px at 90% 20%, #efe6ff, transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  min-height:100vh;
  overflow-x: hidden;
}

a{color:inherit;text-decoration:none}

.wrap{
  max-width:950px;
  margin:0 auto;
  padding:16px 14px;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== Header ===== */
.top{
  background:rgba(255,255,255,.85);
  border:1px solid var(--stroke);
  border-radius:calc(var(--radius) + 8px);
  box-shadow:var(--shadow);
  padding:14px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  backdrop-filter: blur(8px);
  flex-shrink: 0;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.logo{
  width:44px;
  height:44px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  box-shadow:0 12px 28px rgba(233,133,179,.35);
}
.brand h1{
  margin:0;
  font-size:17px;
  font-weight:900;
}
.brand p{
  margin:4px 0 0;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}

/* ===== Main Content ===== */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 14px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  flex: 1;
  min-height: 0;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  transition:.15s ease;
  display: flex;
  flex-direction: column;
}
.card:hover{
  transform:translateY(-2px);
}

.thumb{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
  background:#f7eaf1;
  flex: 1;
  min-height: 0;
}

.meta{
  padding:12px;
  text-align:center;
  flex-shrink: 0;
}
.meta h3{
  margin:0;
  font-size:14px;
  font-weight:900;
}
.meta span{
  display:block;
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}
.badge{
  margin-top:10px;
  display:inline-block;
  padding:8px 14px;
  font-size:12px;
  border-radius:999px;
  background:rgba(246,166,201,.18);
  border:1px solid rgba(246,166,201,.35);
  color:#7a3f5c;
}

/* ===== Product Page ===== */
.page{
  background:#fff;
  border:1px solid var(--stroke);
  border-radius:calc(var(--radius) + 8px);
  box-shadow:var(--shadow);
  overflow:hidden;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.pageTop{
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid var(--stroke);
  flex-shrink: 0;
}
.back{
  border:1px solid var(--stroke);
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  cursor:pointer;
  font-size:13px;
}
.ptitle{
  flex:1;
  text-align:center;
  margin:0;
  font-size:16px;
  font-weight:900;
}

.hero{
  padding:14px;
  background:linear-gradient(180deg,#ffeaf4,#f6f0ff);
  flex-shrink: 0;
}
.big{
  width:100%;
  height:50vh;
  object-fit:contain;
  border-radius:20px;
  background:#fff;
  border:1px solid var(--stroke);
}

.thumbs{
  display:flex;
  gap:10px;
  overflow:auto;
  padding:12px 14px;
  flex-shrink: 0;
}
.mini{
  width:80px;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
  border:1px solid var(--stroke);
  opacity:.6;
  cursor:pointer;
}
.mini.active{
  opacity:1;
  outline:2px solid var(--pink);
}

/* ===== Contact Section ===== */
.contact-section {
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid var(--stroke);
  border-radius: var(--radius);
  padding: 20px;
  text-align: center;
  box-shadow: var(--shadow);
  flex-shrink: 0;
  margin-top: auto;
}

.contact-info {
  margin-bottom: 15px;
}

.contact-info p {
  margin: 8px 0;
  font-size: 14px;
  color:var(--text);
}

.contact-info .phone {
  font-size: 16px;
  font-weight: bold;
  color: var(--pink-dark);
  margin: 10px 0;
  direction: ltr;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4px;
}

.phone-prefix {
  direction: ltr;
  unicode-bidi: embed;
}

.phone-number {
  direction: ltr;
  unicode-bidi: embed;
  letter-spacing: 1px;
}

.whatsapp-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(135deg, var(--pink), var(--purple));
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 18px;
  font-size: 14px;
  font-weight: 900;
  cursor: pointer;
  text-decoration: none;
  margin-top: 10px;
  transition: transform 0.2s;
  width: 100%;
}

.whatsapp-btn:hover {
  transform: translateY(-2px);
}

.whatsapp-btn img {
  width: 20px;
  height: 20px;
}

.actions{
  padding:14px;
  display:flex;
  gap:10px;
  border-top:1px solid var(--stroke);
  flex-shrink: 0;
}
.btn{
  flex:1;
  border:none;
  padding:12px 14px;
  border-radius:18px;
  font-size:14px;
  font-weight:900;
  cursor:pointer;
}
.btn.primary{
  background:linear-gradient(135deg,var(--pink),var(--purple));
  color:#fff;
}

/* Responsive adjustments */
@media(max-width:360px){
  .grid{grid-template-columns:1fr}
  .wrap{
    padding:12px 10px;
  }
}
</style>
</head>

<body>
<div class="wrap">

  <!-- Header -->
  <div class="top">
    <div class="brand" onclick="goHome()">
      <div class="logo"></div>
      <div>
        <h1>Lovingly Framed</h1>
        <p>@lovingly.framed<br>تصاميم فريمات هدايا نسائية</p>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="listView">
    <div class="grid" id="grid"></div>
    
    <!-- Contact Section -->
    <div class="contact-section">
      <div class="contact-info">
        <p>للتواصل:</p>
        <p class="phone">
          <span class="phone-prefix">+965</span>
          <span class="phone-number">6502 2191</span>
        </p>
        <p>نقدم تصاميم فريمات هدايا للنساء بألوان ناعمة</p>
      </div>
      <a href="https://wa.me/96565022191" class="whatsapp-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="واتساب">
        تواصل عبر واتساب
      </a>
    </div>
  </div>

  <!-- Product -->
  <div id="productView" style="display:none;"></div>

</div>

<script>
const WHATSAPP_NUMBER="96565022191";

const PRODUCTS=[
  {
    id:"newborn-1",
    title:"فريم مواليد وردي",
    category:"مواليد",
    folder:"images/newborn1",
    thumb:"thumb.jpg",
    photos:["1.jpg","2.jpg","3.jpg"],
    description:"فريم مواليد بناتي بألوان وردية ناعمة مع تفاصيل زهرية. الاسم والتاريخ قابلين للتغيير."
  },
  {
    id:"newborn-2",
    title:"فريم مواليد أزرق",
    category:"مواليد",
    folder:"images/newborn2",
    thumb:"thumb.jpg",
    photos:["1.jpg","2.jpg","3.jpg"],
    description:"فريم مواليد أولاد بألوان زرقاء وفضية. تصميم أنيق مع مساحة للاسم والتاريخ."
  },
  {
    id:"bride-1",
    title:"فريم عروس ذهبي",
    category:"عروس",
    folder:"images/bride1",
    thumb:"thumb.jpg",
    photos:["1.jpg","2.jpg","3.jpg"],
    description:"فريم تذكاري للعروس بإطار ذهبي وردي. مثالي لصورة الزفاف."
  },
  {
    id:"graduation-1",
    title:"فريم تخرج وردي",
    category:"تخرج",
    folder:"images/graduation1",
    thumb:"thumb.jpg",
    photos:["1.jpg","2.jpg","3.jpg"],
    description:"فريم تخرج جامعي بألوان وردية وذهبية. يحتفل بالإنجاز الأكاديمي."
  }
];

const gridEl=document.getElementById("grid");
const productView=document.getElementById("productView");
const listView=document.getElementById("listView");

function renderList(){
  gridEl.innerHTML="";
  PRODUCTS.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.onclick=()=>openProduct(p.id);
    c.innerHTML=`
      <img class="thumb" src="${p.folder}/${p.thumb}" onerror="this.src='https://via.placeholder.com/300/ffe4f1/f6a6c9?text=${p.title}'">
      <div class="meta">
        <h3>${p.title}</h3>
        <span>${p.category}</span>
        <div class="badge">عرض التفاصيل</div>
      </div>`;
    gridEl.appendChild(c);
  });
}

function goHome(){
  location.hash="";
  productView.style.display="none";
  listView.style.display="block";
}

function openProduct(id){
  location.hash="#product/"+id;
}

function renderProduct(id){
  const p=PRODUCTS.find(x=>x.id===id);
  if(!p)return;
  listView.style.display="none";
  productView.style.display="block";
  productView.innerHTML=`
    <div class="page">
      <div class="pageTop">
        <button class="back" onclick="goHome()">رجوع</button>
        <h2 class="ptitle">${p.title}</h2>
        <div style="width:60px"></div>
      </div>

      <div class="hero">
        <img id="big" class="big" src="${p.folder}/${p.photos[0]}" onerror="this.src='https://via.placeholder.com/600/ffe4f1/f6a6c9?text=${p.title}'">
      </div>

      <div class="thumbs" id="thumbs"></div>

      <div class="actions">
        <button class="btn primary" onclick="order('${p.title}')">اطلب عبر واتساب</button>
      </div>
    </div>`;
    
  const thumbs=document.getElementById("thumbs");
  const big=document.getElementById("big");
  p.photos.forEach((ph,i)=>{
    const im=document.createElement("img");
    im.className="mini"+(i===0?" active":"");
    im.src=`${p.folder}/${ph}`;
    im.onerror="this.src='https://via.placeholder.com/150/ffe4f1/f6a6c9?text=صورة'";
    im.onclick=()=>{
      big.src=im.src;
      document.querySelectorAll(".mini").forEach(x=>x.classList.remove("active"));
      im.classList.add("active");
    };
    thumbs.appendChild(im);
  });
}

function order(title){
  const msg=encodeURIComponent(`السلام عليكم، أود طلب: ${title}\n${location.href}`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
}

function route(){
  if(location.hash.startsWith("#product/")){
    renderProduct(location.hash.split("/")[1]);
  }else{
    goHome();
  }
}

window.addEventListener("hashchange",route);

renderList();
</script>
</body>
</html>
