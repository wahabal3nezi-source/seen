    this.container.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: true });

  handleTouchStart(e) {
    if (this.isAnimating) return;
    this.startY = e.touches[0].clientY;
    this.startTime = Date.now();
  }

  handleTouchMove(e) {
    if (this.isAnimating) return;
    const touchY = e.touches[0].clientY;
    const diffY = this.startY - touchY;

    const touchEndY = e.changedTouches[0].clientY;
    const diffY = this.startY - touchEndY;
    const touchDuration = Date.now() - this.startTime;

    if (Math.abs(diffY) > 80 || velocity > 0.5) {
      if (diffY > 0) this.nextSlide();
      else this.prevSlide();
    }
  }

  handleWheel(e) {
    e.preventDefault();
    if (e.deltaY > 0) this.nextSlide();
    else this.prevSlide();
  }

  handleKeydown(e) {
    if (document.getElementById('catalogView').classList.contains('view-hidden')) return;
    switch(e.key) {
      case 'ArrowUp':
      case 'ArrowLeft':
        e.preventDefault();
        this.prevSlide();

      case 'ArrowDown':
      case 'ArrowRight':

  prevSlide() {
    if (this.currentIndex > 0) {
      this.currentIndex--;
      this.animateTransition();
    }
  }

  animateTransition() {
    if (this.isAnimating) return;
    this.isAnimating = true;
    
    if (this.sliderWrapper) {
      this.sliderWrapper.style.transform = `translateY(-${this.currentIndex * 100}%)`;
    }
    
    this.updateUI();
    
    setTimeout(() => {
      this.isAnimating = false;
    }, 400);
  }

  updateUI() {
    const indicator = document.getElementById('slideIndicator');
    if (indicator) {
      indicator.textContent = `${this.currentIndex + 1} / ${this.totalSlides}`;
    }
  }
}
