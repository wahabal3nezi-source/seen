<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Lovingly Framed</title>

<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 6px 12px rgba(233,133,179,.15);
  --radius:15px;
  --whatsapp:#25D366;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  width:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Tahoma,Arial;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

/* الحاوية الرئيسية */
.container{
  max-width:520px;
  height:100vh;
  margin:0 auto;
  padding:10px;
  display:flex;
  flex-direction:column;
  position: relative;
}

/* تنقل الصفحات */
.view {
  display: none;
  flex-direction: column;
  height: 100%;
  animation: fadeIn 0.3s ease-in-out;
}

.view.active {
  display: flex;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* الشبكة في الصفحة الرئيسية */
.grid{
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
  margin-bottom: 10px;
}

.card{
  background: var(--card);
  border: 1px solid var(--stroke);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
  aspect-ratio: 1/1;
}

.card img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* صندوق التواصل */
.footer-box{
  background: var(--card);
  border: 1px solid var(--stroke);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 12px;
  text-align: center;
  margin-bottom: 8px;
}

.contact-text{font-size: 12px; color: var(--muted); margin-bottom: 4px;}
.phone{font-size: 16px; font-weight: 900; direction: ltr; margin-bottom: 8px; display: block;}

/* زر واتساب */
.whatsapp-button{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: var(--whatsapp);
  color: white;
  padding: 8px 20px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  gap: 8px;
  box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
  cursor: pointer;
}

.whatsapp-button svg { width: 20px; fill: white; }

/* البوكس السفلي / زر الكتالوج */
.bottom-box{
  background: var(--card);
  border: 1px solid var(--stroke);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 12px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s;
}

.bottom-box:active { transform: scale(0.98); }
.bottom-box h2{font-size: 15px; font-weight: 900;}
.bottom-box p{font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px;}

/* صفحة الكتالوج */
#catalogView {
  height: 100%;
}

.catalog-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 5px;
}

.back-btn {
  background: var(--text);
  color: white;
  border: none;
  padding: 5px 15px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
}

.catalog-grid {
  flex: 1;
  overflow-y: auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding-bottom: 20px;
}

/* إخفاء شريط التمرير */
.catalog-grid::-webkit-scrollbar { width: 0; }

.catalog-item {
  background: white;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--shadow);
}

.catalog-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}
</style>
</head>

<body>

<script>
function showCatalog() {
  document.getElementById('homeView').classList.remove('active');
  document.getElementById('catalogView').classList.add('active');
}

function showHome() {
  document.getElementById('catalogView').classList.remove('active');
  document.getElementById('homeView').classList.add('active');
}
</script>

</body>
</html>
