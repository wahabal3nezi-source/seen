<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lovingly Framed</title>
<style>
:root{
  --bg:#fff7fb;
  --bg2:#fde8f2;
  --card:#ffffff;
  --pink:#f6a6c9;
  --purple:#c9b6e4;
  --text:#6a3d57;
  --muted:#9b6f86;
  --stroke:rgba(0,0,0,.06);
  --shadow:0 8px 16px rgba(233,133,179,.18);
  --radius:14px;
}

*{box-sizing:border-box; margin:0; padding:0;}

body{
  font-family: system-ui, -apple-system, Tahoma, Arial;
  background: linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

.container{
  max-width:520px;
  height:100vh;
  margin:0 auto;
  padding:4px;
  display:flex;
  flex-direction:column;
}

/* Header - مصغر */
.header{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:12px;
  box-shadow:var(--shadow);
  padding:6px;
  text-align:center;
  margin-bottom:4px;
  flex-shrink:0;
}
.header h1{
  font-size:12px;
  font-weight:900;
  margin:0;
}
.header p{
  font-size:9px;
  color:var(--muted);
  margin-top:1px;
}

/* الصفحة الرئيسية */
#homeView{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:4px;
  min-height:0;
}

/* شبكة الصور 2×2 - مصغرة */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:4px;
  min-height:0;
}

/* البطاقة - مصغرة */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:12px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0;
  height:100%;
}

/* العنوان في الجزء العلوي الوردي - مصغر */
.card-header{
  background:linear-gradient(135deg, var(--pink), var(--purple));
  color:white;
  padding:5px;
  text-align:center;
  flex-shrink:0;
}
.card-header h3{
  font-size:10px;
  font-weight:900;
  margin:0;
}

/* الصورة - مصغرة */
.card-image{
  flex:1;
  min-height:0;
  position:relative;
  overflow:hidden;
}
.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* الفوتر - مصغر */
.footer{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:12px;
  box-shadow:var(--shadow);
  padding:6px;
  text-align:center;
  margin-top:4px;
  flex-shrink:0;
}
.contact-text{
  font-size:9px;
  color:var(--muted);
  margin-bottom:2px;
}
.phone{
  font-size:10px;
  font-weight:900;
  color:var(--text);
  direction:ltr;
  unicode-bidi:plaintext;
}

/* زر الواتساب - مصغر */
.whatsapp-button{
  width:30px;
  height:30px;
  border-radius:10px;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:4px auto 0;
  cursor:pointer;
}
.whatsapp-button svg{
  width:16px;
  height:16px;
  fill:white;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>lovingly.framed</h1>
    <p>Frames made with love</p>
  </div>

  <div id="homeView">

    <div class="grid">
      <!-- مواليد -->
      <div class="card">
        <div class="card-header">
          <h3>مواليد</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/newborn.jpg" alt="إطار مواليد">
        </div>
      </div>

      <!-- عروس -->
      <div class="card">
        <div class="card-header">
          <h3>عروس</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/bride.jpg" alt="إطار عروس">
        </div>
      </div>

      <!-- تخرج -->
      <div class="card">
        <div class="card-header">
          <h3>تخرج</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/grad.jpg" alt="إطار تخرج">
        </div>
      </div>

      <!-- بالونات -->
      <div class="card">
        <div class="card-header">
          <h3>بالونات</h3>
        </div>
        <div class="card-image">
          <img src="images/covers/balloons.jpg" alt="إطار بالونات">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="contact-text">للتواصل</div>
      <div class="phone">+965 6502 2191</div>
      <div class="whatsapp-button" onclick="window.open('https://wa.me/96565022191','_blank')">
        <svg viewBox="0 0 32 32">
          <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14s-6.3-15.5-15.7-15.5z"/>
        </svg>
      </div>
    </div>

  </div>
</div>

<script>
// تحديد حجم حقيقي لشاشة iPhone 5/SE (320×568)
function adjustForSmallScreen() {
  const isSmallScreen = window.innerWidth <= 320 || window.innerHeight <= 568;
  
  if (isSmallScreen) {
    // جعل الحجوم أصغر
    document.querySelector('.header').style.padding = '4px';
    document.querySelector('.header h1').style.fontSize = '11px';
    document.querySelector('.header p').style.fontSize = '8px';
    
    document.querySelector('.grid').style.gap = '3px';
    
    const cardHeaders = document.querySelectorAll('.card-header');
    cardHeaders.forEach(header => {
      header.style.padding = '4px';
    });
    
    const cardTitles = document.querySelectorAll('.card-header h3');
    cardTitles.forEach(title => {
      title.style.fontSize = '9px';
    });
    
    document.querySelector('.footer').style.padding = '5px';
    document.querySelector('.phone').style.fontSize = '9px';
    
    document.querySelector('.whatsapp-button').style.width = '28px';
    document.querySelector('.whatsapp-button').style.height = '28px';
    document.querySelector('.whatsapp-button svg').style.width = '14px';
    document.querySelector('.whatsapp-button svg').style.height = '14px';
  }
}

// تشغيل عند التحميل وعند تغيير الحجم
window.addEventListener('load', adjustForSmallScreen);
window.addEventListener('resize', adjustForSmallScreen);
</script>
</body>
</html>
