<!DOCTYPE html>

  <style>
    :root{
      --text:#4b2a3d;
      --muted:#8a5f75;
      --stroke:rgba(255,255,255,.55);
      --stroke2:rgba(0,0,0,.06);
      --radius:18px;
      --radius2:22px;
      --shadow:0 18px 38px rgba(26,10,18,.18);
      --shadow2:0 10px 18px rgba(0,0,0,.10);

      --bg1:#fff1f7;

      /* Ù†Ø²ÙˆÙ„ Ø§Ù„Ø´Ø±ÙŠØ· Ø¨Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
      --home-offset:96px; /* ~ 1 inch */

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}

    body{
      font-family:system-ui,-apple-system,Tahoma,Arial;
      color:var(--text);
      overflow-x:hidden;

      /* ØªØ¹ÙˆÙŠØ¶ Ù…ÙƒØ§Ù† Ø§Ù„Ø´Ø±ÙŠØ· + Ù†Ø²ÙˆÙ„Ù‡ Ø¨Ø§Ù„Ù‡ÙˆÙ… */
      padding-top:calc(env(safe-area-inset-top) + var(--topbar-h) + 12px + var(--home-offset));
      padding-bottom:env(safe-area-inset-bottom);

      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,90,165,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 18%, rgba(139,92,246,.14), transparent 55%),
        radial-gradient(1000px 700px at 50% 100%, rgba(35,211,102,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    body.catalog-mode{
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(255,90,165,.10), transparent 60%),
        radial-gradient(900px 600px at 80% 5%, rgba(139,92,246,.10), transparent 60%),
        radial-gradient(1200px 700px at 50% 100%, rgba(255,255,255,.06), transparent 65%),
        linear-gradient(180deg, #050505, #0b0b0b);
      color:#fff;

      /* ÙÙŠ Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬ Ù…Ø§ Ù†Ø¨ÙŠ Ù†Ø²ÙˆÙ„ 1 Ø§Ù†Ø´ */
      padding-top:calc(env(safe-area-inset-top) + var(--topbar-h) + 12px);
    }

    .container{
      max-width:560px;
      margin:0 auto;
      padding:12px;
    }

    .view-hidden{display:none!important;}

    /* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
    .top-bar{
      position:fixed;
      top:calc(env(safe-area-inset-top) + var(--home-offset));
      left:0;
      right:0;
      margin:0 auto;
      width:min(560px, calc(100% - 24px));
      z-index:1000;

      background:linear-gradient(180deg, var(--glass), var(--glass2));
      border:1px solid var(--stroke);
      border-bottom-color:rgba(0,0,0,.05);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);

      padding:10px 12px;
      height:var(--topbar-h);
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;

      /* ÙŠÙ…Ù†Ø¹ â€œØªÙ‡Ù†ÙŠÙ‚â€ Ø§Ù„Ø´Ø±ÙŠØ· Ù…Ø¹ Ø§Ù„Ø³ÙƒØ±ÙˆÙ„ Ø¨Ø¨Ø¹Ø¶ Ø§Ù„Ø£Ø¬Ù‡Ø²Ø© */
      transform:none !important;
    }

    body.catalog-mode .top-bar{
      top:env(safe-area-inset-top);
      background:linear-gradient(180deg, rgba(17,17,17,.82), rgba(10,10,10,.66));
      border-color:rgba(255,255,255,.12);
      color:#fff;
      box-shadow:0 18px 45px rgba(0,0,0,.55);
    }

    .top-bar::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 220px at 20% 0%, rgba(255,90,165,.28), transparent 55%),
        radial-gradient(600px 220px at 80% 0%, rgba(139,92,246,.22), transparent 55%);
      opacity:.65;
      pointer-events:none;
    }
    body.catalog-mode .top-bar::before{opacity:.35;}

    /* Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹ */
    .back-btn{
      display:none;
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      border:none;
      background:linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      color:#fff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      /* Ù…Ù‡Ù…: ÙÙˆÙ‚ ÙƒÙ„ Ø´ÙŠ Ø¹Ø´Ø§Ù† ÙŠÙ†Ø¶ØºØ· */
      z-index:5;
      pointer-events:auto;
    }
    .back-btn:active{transform:translateY(-50%) scale(.98);}

    /* Ø§Ù„Ù†Øµ Ø¨Ø§Ù„Ù†Øµ */
    .brand{
      text-align:center;
      line-height:1.1;
      width:100%;
      position:relative;
      z-index:2;

      /* Ù…Ù‡Ù…: Ù„Ø§ ÙŠØºØ·ÙŠ Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹ */
      pointer-events:none;
    }
    .brand .made{
      font-size:16px;
      font-weight:950;
      letter-spacing:.2px;
      text-shadow:0 10px 18px rgba(0,0,0,.10);
    }
    .brand .handle{
      margin-top:4px;
      font-size:13px;
      font-weight:850;
      direction:ltr;
      opacity:.88;
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.55);
      border:1px solid rgba(0,0,0,.04);
    }
    body.catalog-mode .brand .handle{
      background:rgba(255,255,255,.10);
      border-color:rgba(255,255,255,.10);
    }

    /* Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
    .home-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .home-card{
      background:linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.62));
      border-radius:22px;
      box-shadow:var(--shadow2);
      overflow:hidden;
      cursor:pointer;
      touch-action:manipulation;
      border:1px solid rgba(255,255,255,.65);
      position:relative;
      transform:translateZ(0);
    }

    .home-card::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(520px 240px at 20% 0%, rgba(255,90,165,.16), transparent 60%),
        radial-gradient(520px 240px at 80% 0%, rgba(139,92,246,.12), transparent 60%);
      opacity:.0;
      transition:opacity .25s ease;
      pointer-events:none;
    }

    .home-card:active{transform:scale(.99);}
    .home-card:hover::after{opacity:1;}

    .home-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter:saturate(1.05) contrast(1.02);
      transform:scale(1.02);
      transition:transform .35s ease;
    }
    .home-card:hover img{transform:scale(1.06);}

    /* ÙƒØ±Øª Ø§Ù„ÙˆØ§ØªØ³Ø§Ø¨ */
    .contact-card{
      background:linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.66));
      border-radius:22px;
      box-shadow:var(--shadow2);
      padding:16px;
      text-align:center;
      margin-top:14px;
      border:1px solid rgba(255,255,255,.65);
      position:relative;
      overflow:hidden;
    }

    .contact-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 280px at 15% 0%, rgba(35,211,102,.14), transparent 60%),
        radial-gradient(600px 280px at 85% 0%, rgba(255,90,165,.12), transparent 60%);
      opacity:.9;
      pointer-events:none;
    }

    .contact-card .title{
      font-size:12px;
      font-weight:800;
      color:var(--muted);
      margin-bottom:8px;
      position:relative;
      z-index:1;
    }

    .contact-card .phone{
      font-size:18px;
      font-weight:950;
      letter-spacing:.5px;
      direction:ltr;
      position:relative;
      z-index:1;
    }

    .wa-btn{
      margin-top:12px;
      padding:12px 14px;
      border-radius:16px;
      background:linear-gradient(135deg, #25d366, #18b85a);
      color:#fff;
      font-size:14px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 18px 28px rgba(35,211,102,.22);
      border:none;
      width:100%;
      cursor:pointer;
      touch-action:manipulation;
      position:relative;
      z-index:1;
    }

    .wa-btn:active{transform:scale(.99);}

    .wa-icon{
      width:30px;
      height:30px;
      border-radius:50%;
      background:rgba(255,255,255,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
    }

    .wa-icon svg{width:16px;height:16px;fill:var(--wa);}

    /* Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± */
    .feed{
      display:flex;
      flex-direction:column;
      gap:16px;
      padding-bottom:8px;
    }

    .post{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 18px 42px rgba(0,0,0,.55);
      position:relative;
    }

    .post::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(800px 420px at 20% 0%, rgba(255,90,165,.10), transparent 60%),
        radial-gradient(800px 420px at 80% 0%, rgba(139,92,246,.08), transparent 60%);
      pointer-events:none;
      opacity:.9;
      z-index:0;
    }

    .post .ph{
      background:
        linear-gradient(90deg, rgba(255,255,255,.05), rgba(255,255,255,.09), rgba(255,255,255,.05));
      background-size:200% 100%;
      width:100%;
      aspect-ratio:9/16;
      animation: shimmer 1.2s infinite linear;
      position:relative;
      z-index:1;
    }

    @keyframes shimmer{
      0%{background-position:0% 0%;}
      100%{background-position:200% 0%;}
    }

    .post img{
      width:100%;
      display:block;
      background:#0f0f0f;
      position:relative;
      z-index:1;
      filter:saturate(1.05) contrast(1.04);
    }

    .end-note{
      text-align:center;
      color:rgba(255,255,255,.78);
      font-weight:950;
      padding:22px 10px 32px;
      letter-spacing:.3px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <button id="backBtn" class="back-btn" onclick="goBack()">â† Ø±Ø¬ÙˆØ¹</button>
      <div class="brand">
        <div class="made">ØµÙÙ†Ø¹ Ø¨Ø­Ø¨ ğŸ©·</div>
        <div class="handle">lovingly-framed</div>
      </div>
    </div>

    <section id="homeView">
      <div class="home-grid">
        <div class="home-card" onclick="openCatalog('bridal')">
          <img src="images/bridal/1.jpg" alt="Ø§Ù„Ø¹Ø±ÙˆØ³">
        </div>
        <div class="home-card" onclick="openCatalog('newborn')">
          <img src="images/newborn/1.jpg" alt="Ø§Ù„Ù…ÙˆØ§Ù„ÙŠØ¯">
        </div>
        <div class="home-card" onclick="openCatalog('balloons')">
          <img src="images/balloons/1.jpg" alt="Ø§Ù„Ø¨Ø§Ù„ÙˆÙ†Ø§Øª">
        </div>
        <div class="home-card" onclick="openCatalog('grad')">
          <img src="images/grad/1.jpg" alt="Ø§Ù„ØªØ®Ø±Ø¬">
        </div>
      </div>

      <!-- Ø±Ø¬Ø¹Øª Ø§Ù„ÙˆØ§ØªØ³Ø§Ø¨ Ù…Ø«Ù„ Ù…Ø§ ÙƒØ§Ù† -->
      <div class="contact-card">
        <div class="title">Ù„Ù„ØªÙˆØ§ØµÙ„</div>
        <div class="phone">+965 6502 2191</div>
        <button class="wa-btn" onclick="window.open('https://wa.me/96565022191')">
          <span>ØªÙˆØ§ØµÙ„ ÙˆØ§ØªØ³Ø§Ø¨</span>
          <span class="wa-icon" aria-hidden="true">
            <svg viewBox="0 0 32 32">
              <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>
            </svg>
          </span>

    <section id="catalogView" class="view-hidden">
      <div class="feed" id="feed"></div>
    </section>

  </div>

  <script>
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const BRIDAL_COUNT = 9;
const NEWBORN_COUNT = 27;
const BALLOONS_COUNT = 7;
const GRAD_COUNT = 6;
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const IMAGE_ROOT = "images";
const EXT = "jpg";
const START_INDEX = 2;

const LIMITS = {
  bridal: BRIDAL_COUNT,
  newborn: NEWBORN_COUNT,
  balloons: BALLOONS_COUNT,
  grad: GRAD_COUNT
};

const homeView = document.getElementById("homeView");
const catalogView = document.getElementById("catalogView");
const feed = document.getElementById("feed");
const backBtn = document.getElementById("backBtn");

let io = null;

function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(!e.isIntersecting) return;
      const img = e.target;
      img.src = img.dataset.src;
      img.removeAttribute("data-src");
      io.unobserve(img);
    });
  },{rootMargin:"1200px"});
}

function makePost(url){
  const d = document.createElement("div");
  d.className = "post";
  d.innerHTML = `<div class="ph"></div><img data-src="${url}" loading="lazy">`;

  const img = d.querySelector("img");
  img.onload = ()=>d.querySelector(".ph")?.remove();
  img.onerror = ()=>d.remove();

  ensureObserver();
  io.observe(img);
  return d;
}

function renderFeed(cat){
  feed.innerHTML = "";
  const max = LIMITS[cat] || 0;

  if(max < START_INDEX){
    const end = document.createElement("div");
    end.className = "end-note";
    end.textContent = "Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø­ØªÙˆÙ‰";
    feed.appendChild(end);
    window.scrollTo(0,0);
    return;
  }

  for(let i = max; i >= START_INDEX; i--){
    feed.appendChild(
      makePost(`${IMAGE_ROOT}/${cat}/${i}.${EXT}`)
    );
  }

  const end = document.createElement("div");
  end.className = "end-note";
  end.textContent = "Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù…Ø­ØªÙˆÙ‰";
  feed.appendChild(end);
  window.scrollTo(0,0);
}

function openCatalog(cat){
  document.body.classList.add("catalog-mode");
  homeView.classList.add("view-hidden");
  catalogView.classList.remove("view-hidden");
  backBtn.style.display = "inline-flex";
  renderFeed(cat);
}

function goBack(){
  document.body.classList.remove("catalog-mode");
  catalogView.classList.add("view-hidden");
  homeView.classList.remove("view-hidden");
  backBtn.style.display = "none";
  window.scrollTo(0,0);
}
  </script>
</body>
