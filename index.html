<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Lovingly Framed</title>

  <style>
    :root{
      --primary: #b3397c;
      --primary-light: #f9eef5;
      --secondary: #6a3d57;
      --accent: #ff7eb3;
      --accent-light: #ffe5f0;
      --text: #4a2c40;
      --text-light: #9b6f86;
      --light: #fff;
      --dark: #1a0f15;
      --shadow: 0 10px 30px rgba(182, 57, 124, 0.15);
      --shadow-dark: 0 12px 28px rgba(0, 0, 0, 0.3);
      --radius: 20px;
      --radius-sm: 12px;
      --border: rgba(179, 57, 124, 0.1);
      --border-dark: rgba(255, 255, 255, 0.1);
      --gradient: linear-gradient(135deg, #ff7eb3 0%, #b3397c 50%, #6a3d57 100%);
      --gradient-light: linear-gradient(135deg, #ffe5f0 0%, #f9eef5 100%);
      --transition: all 0.3s ease;
      --topbar-h: 86px;
      --wa: #25d366;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}

    body{
      font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
      background: var(--gradient-light);
      background-attachment: fixed;
      color:var(--text);
      overflow-x:hidden;
      padding-top:calc(env(safe-area-inset-top) + var(--topbar-h) + 16px);
      padding-bottom:env(safe-area-inset-bottom);
      transition: var(--transition);
    }

    body.catalog-mode{
      background: var(--dark);
      color:#fff;
    }

    .container{
      max-width:560px;
      margin:0 auto;
      padding:16px;
    }

    .view-hidden{display:none!important;}

    /* ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä */
    .top-bar{
      position:fixed;
      top:env(safe-area-inset-top);
      left:50%;
      transform:translateX(-50%);
      width:min(560px, calc(100% - 32px));
      z-index:1000;
      background:rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px 20px;
      height:var(--topbar-h);
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid var(--border);
      transition: var(--transition);
    }
    
    body.catalog-mode .top-bar{
      background:rgba(26, 15, 21, 0.95);
      border-color:var(--border-dark);
      color:#fff;
      box-shadow: var(--shadow-dark);
    }

    /* ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ */
    .back-btn{
      display:none;
      position:absolute;
      right:20px;
      top:50%;
      transform:translateY(-50%);
      border:none;
      background: var(--gradient);
      color:#fff;
      border-radius:var(--radius-sm);
      padding:10px 18px;
      font-weight:700;
      cursor:pointer;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(179, 57, 124, 0.3);
    }
    
    .back-btn:hover {
      transform: translateY(-50%) scale(1.05);
    }

    /* ÿßŸÑŸÜÿµ ÿ®ÿßŸÑÿ¥ÿ±Ÿäÿ∑ */
    .brand{
      text-align:center;
      line-height:1.2;
      width:100%;
    }
    
    .brand .made{
      font-size:20px;
      font-weight:900;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom:4px;
      letter-spacing: -0.5px;
    }
    
    body.catalog-mode .brand .made {
      background: linear-gradient(135deg, #ff7eb3 0%, #ffe5f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .brand .handle{
      font-size:16px;
      font-weight:800;
      direction:ltr;
      color: var(--text-light);
      letter-spacing: 1px;
    }
    
    body.catalog-mode .brand .handle {
      color: rgba(255, 255, 255, 0.8);
    }

    /* ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
    .home-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      margin-bottom: 24px;
    }

    .home-card{
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      touch-action:manipulation;
      position: relative;
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .home-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(179, 57, 124, 0.25);
    }

    .home-card:active{transform:scale(0.98);}
    
    .home-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: var(--transition);
    }
    
    .home-card:hover::after {
      opacity: 1;
    }

    .home-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: var(--transition);
    }
    
    .home-card:hover img {
      transform: scale(1.05);
    }

    /* ŸÉÿ±ÿ™ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® */
    .contact-card{
      background: #fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px 20px;
      text-align:center;
      margin-top:24px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 6px;
      background: var(--gradient);
    }

    .contact-card .title{
      font-size:15px;
      font-weight:700;
      color:var(--text-light);
      margin-bottom:10px;
      letter-spacing: 0.5px;
    }

    .contact-card .phone{
      font-size:24px;
      font-weight:800;
      letter-spacing:1px;
      direction:ltr;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .wa-btn{
      margin-top:8px;
      padding:16px 20px;
      border-radius:var(--radius-sm);
      background:var(--wa);
      color:#fff;
      font-size:16px;
      font-weight:800;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      box-shadow:0 8px 20px rgba(37, 211, 102, 0.3);
      border:none;
      width:100%;
      cursor:pointer;
      touch-action:manipulation;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .wa-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .wa-btn:hover::after {
      left: 100%;
    }

    .wa-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
    }

    .wa-btn:active{transform:scale(0.98);}

    .wa-icon{
      width:32px;
      height:32px;
      border-radius:50%;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .wa-icon svg{width:20px;height:20px;fill:var(--wa);}

    /* ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ± */
    .feed{
      display:flex;
      flex-direction:column;
      gap:24px;
      margin-top: 10px;
    }

    .post{
      background:#0b0b0b;
      border-radius:var(--radius);
      overflow:hidden;
      border: 1px solid var(--border-dark);
      box-shadow:var(--shadow-dark);
      position: relative;
      transition: var(--transition);
    }
    
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .post .ph{
      background:linear-gradient(90deg, #1a0f15 0%, #2a1824 50%, #1a0f15 100%);
      width:100%;
      aspect-ratio:9/16;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .post img{
      width:100%;
      display:block;
      background:#111;
      transition: var(--transition);
    }
    
    .post:hover img {
      transform: scale(1.02);
    }

    .end-note{
      text-align:center;
      color:rgba(255,255,255,.75);
      font-weight:900;
      padding:32px 10px 48px;
      font-size: 18px;
      position: relative;
    }
    
    .end-note::before {
      content: 'ü©∑';
      display: block;
      font-size: 32px;
      margin-bottom: 12px;
      animation: heartbeat 1.5s infinite;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* ÿ™ÿ∞ŸäŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© */
    .footer-note {
      text-align: center;
      margin-top: 32px;
      padding: 16px;
      color: var(--text-light);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }
    
    body.catalog-mode .footer-note {
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid var(--border-dark);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <button id="backBtn" class="back-btn" onclick="goBack()">‚Üê ÿ±ÿ¨Ÿàÿπ</button>
      <div class="brand">
        <div class="made">ÿµŸèŸÜÿπ ÿ®ÿ≠ÿ® ü©∑</div>
        <div class="handle">lovingly.framed</div>
      </div>
    </div>

    <section id="homeView">
      <div class="home-grid">
        <div class="home-card" onclick="openCatalog('bridal')">
          <img src="images/bridal/1.jpg" alt="ÿßŸÑÿπÿ±Ÿàÿ≥">
        </div>
        <div class="home-card" onclick="openCatalog('newborn')">
          <img src="images/newborn/1.jpg" alt="ÿßŸÑŸÖŸàÿßŸÑŸäÿØ">
        </div>
        <div class="home-card" onclick="openCatalog('balloons')">
          <img src="images/balloons/1.jpg" alt="ÿßŸÑÿ®ÿßŸÑŸàŸÜÿßÿ™">
        </div>
        <div class="home-card" onclick="openCatalog('grad')">
          <img src="images/grad/1.jpg" alt="ÿßŸÑÿ™ÿÆÿ±ÿ¨">
        </div>
      </div>

      <!-- ÿ±ÿ¨ÿπÿ™ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ŸÖÿ´ŸÑ ŸÖÿß ŸÉÿßŸÜ -->
      <div class="contact-card">
        <div class="title">ŸÑŸÑÿ™ŸàÿßÿµŸÑ</div>
        <div class="phone">+965 6502 2191</div>
        <button class="wa-btn" onclick="window.open('https://wa.me/96565022191')">
          <span>ÿ™ŸàÿßÿµŸÑ Ÿàÿßÿ™ÿ≥ÿßÿ®</span>
          <span class="wa-icon" aria-hidden="true">
            <svg viewBox="0 0 32 32">
              <path d="M16.7 1.1c-7.7 0-14 6.3-14 14 0 2.5.7 4.9 1.9 7L2.6 30.9l9-2c2.1 1.1 4.4 1.7 6.8 1.7 7.7 0 14-6.3 14-14S24.4 1.1 16.7 1.1z"/>
            </svg>
          </span>
        </button>
      </div>
      
      <div class="footer-note">
        ŸÉŸÑ ŸÑÿ≠ÿ∏ÿ© ŸÖŸèÿ§ÿ∑Ÿëÿ±ÿ© ÿ®ÿ≠ÿ® ü©∑
      </div>
    </section>

    <section id="catalogView" class="view-hidden">
      <div class="feed" id="feed"></div>
    </section>

  </div>

  <script>
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const BRIDAL_COUNT = 9;
const NEWBORN_COUNT = 27;
const BALLOONS_COUNT = 7;
const GRAD_COUNT = 6;
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
const IMAGE_ROOT = "images";
const EXT = "jpg";
const START_INDEX = 2;

const LIMITS = {
  bridal: BRIDAL_COUNT,
  newborn: NEWBORN_COUNT,
  balloons: BALLOONS_COUNT,
  grad: GRAD_COUNT
};

const homeView = document.getElementById("homeView");
const catalogView = document.getElementById("catalogView");
const feed = document.getElementById("feed");
const backBtn = document.getElementById("backBtn");

let io = null;

function ensureObserver(){
  if(io) return;
  io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(!e.isIntersecting) return;
      const img = e.target;
      img.src = img.dataset.src;
      img.removeAttribute("data-src");
      io.unobserve(img);
    });
  },{rootMargin:"1200px"});
}

function makePost(url){
  const d = document.createElement("div");
  d.className = "post";
  d.innerHTML = `<div class="ph"></div><img data-src="${url}" loading="lazy">`;

  const img = d.querySelector("img");
  img.onload = ()=>d.querySelector(".ph")?.remove();
  img.onerror = ()=>d.remove();

  ensureObserver();
  io.observe(img);
  return d;
}

function renderFeed(cat){
  feed.innerHTML = "";
  const max = LIMITS[cat] || 0;

  if(max < START_INDEX){
    const end = document.createElement("div");
    end.className = "end-note";
    end.textContent = "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≠ÿ™ŸàŸâ";
    feed.appendChild(end);
    window.scrollTo(0,0);
    return;
  }

  for(let i = max; i >= START_INDEX; i--){
    feed.appendChild(
      makePost(`${IMAGE_ROOT}/${cat}/${i}.${EXT}`)
    );
  }

  const end = document.createElement("div");
  end.className = "end-note";
  end.textContent = "ŸÜŸáÿßŸäÿ© ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ";
  feed.appendChild(end);
  window.scrollTo(0,0);
}

function openCatalog(cat){
  document.body.classList.add("catalog-mode");
  homeView.classList.add("view-hidden");
  catalogView.classList.remove("view-hidden");
  backBtn.style.display = "inline-flex";
  renderFeed(cat);
}

function goBack(){
  document.body.classList.remove("catalog-mode");
  catalogView.classList.add("view-hidden");
  homeView.classList.remove("view-hidden");
  backBtn.style.display = "none";
  window.scrollTo(0,0);
}
  </script>
</body>
</html>
