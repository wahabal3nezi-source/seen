  const dotsContainer = document.createElement('div');

  if (totalImages > 1) {

// ØªØ­Ø¯ÙŠØ« Ù…ÙˆØ¶Ø¹ Ø§Ù„Ø³Ù„Ø§ÙŠØ¯
function updateSlidePosition() {
  const slides = document.querySelectorAll('.catalog-slide');
  slides.forEach((slide, index) => {
    slide.style.transform = `translateY(${(index - currentImageIndex) * 100}%)`;
  });
  
  // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…Ø¤Ø´Ø±
  const indicator = document.getElementById('imageIndicator');
  if (indicator) {
    indicator.textContent = `${currentImageIndex + 1} / ${totalImages}`;
  }
  
  // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Ù‚Ø§Ø·
  const dots = document.querySelectorAll('.dot');
  dots.forEach((dot, index) => {
    if (index === currentImageIndex) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');

  });
}

// Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„ØµÙˆØ±Ø© Ù…Ø­Ø¯Ø¯Ø©
function goToImage(index) {
  if (isAnimating || index < 0 || index >= totalImages) return;
  
  currentImageIndex = index;
  updateSlidePosition();
}

// Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„Ù„ØµÙˆØ±Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©
function nextImage() {
  if (currentImageIndex < totalImages - 1) {
    currentImageIndex++;

  }
}

// Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„Ù„ØµÙˆØ±Ø© Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
function prevImage() {
  if (currentImageIndex > 0) {

}

// Ø¥Ø¹Ø¯Ø§Ø¯ Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù„Ù…Ø³
function setupTouchEvents() {
  const container = document.getElementById('catalogContainer');
  let touchStartY = 0;
  let touchStartTime = 0;
  
  container.addEventListener('touchstart', function(e) {
    touchStartY = e.touches[0].clientY;
    touchStartTime = Date.now();
    isAnimating = false;
  }, { passive: true });
  
  container.addEventListener('touchmove', function(e) {
    if (isAnimating) return;
    
    const touchY = e.touches[0].clientY;
    const diffY = touchStartY - touchY;
    
    // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø¹Ù…ÙˆØ¯ÙŠ Ø¨Ø´ÙƒÙ„ ÙƒØ§ÙÙŠ
    if (Math.abs(diffY) > 50) {
      e.preventDefault();
    }
  }, { passive: false });
  
  container.addEventListener('touchend', function(e) {
    if (isAnimating) return;
    
    const touchEndY = e.changedTouches[0].clientY;
    const diffY = touchStartY - touchEndY;
    const touchDuration = Date.now() - touchStartTime;
    
    // Ø³Ø±Ø¹Ø© Ø§Ù„ØªÙ…Ø±ÙŠØ±
    const velocity = Math.abs(diffY) / touchDuration;
    
    // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø³Ø±ÙŠØ¹ Ø£Ùˆ Ù…Ø³Ø§ÙØ© ÙƒØ§ÙÙŠØ©
    if (Math.abs(diffY) > 100 || velocity > 0.3) {
      if (diffY > 0 && currentImageIndex < totalImages - 1) {
        // ØªÙ…Ø±ÙŠØ± Ù„Ù„Ø£Ø³ÙÙ„ - ØµÙˆØ±Ø© ØªØ§Ù„ÙŠØ©
        nextImage();
      } else if (diffY < 0 && currentImageIndex > 0) {
        // ØªÙ…Ø±ÙŠØ± Ù„Ù„Ø£Ø¹Ù„Ù‰ - ØµÙˆØ±Ø© Ø³Ø§Ø¨Ù‚Ø©
        prevImage();
      }
    }
  }, { passive: true });
  
  // Ø¯Ø¹Ù… Ø¹Ø¬Ù„Ø© Ø§Ù„Ù…Ø§ÙˆØ³
  container.addEventListener('wheel', function(e) {
    e.preventDefault();
    
    if (e.deltaY > 0) {
      nextImage();
    } else {
      prevImage();
    }
  }, { passive: false });
}

// Ø¥Ø¹Ø¯Ø§Ø¯ Ø£Ø­Ø¯Ø§Ø« Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­
function setupKeyboardEvents() {
  document.addEventListener('keydown', function(e) {
    if (document.getElementById('catalogView').classList.contains('view-hidden')) return;
    
    switch(e.key) {
      case 'ArrowUp':

      case 'ArrowDown':

        nextImage();
        break;
    }
  });
}

// Ø§Ù„Ø±Ø¬ÙˆØ¹ Ù„Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
function goBack() {

function loadCustomImages() {
  // Ù‡Ù†Ø§ ØªØ¶ÙŠÙ Ø±ÙˆØ§Ø¨Ø· ØµÙˆØ±Ùƒ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠØ© Ø§Ù„Ø¹Ù…ÙˆØ¯ÙŠØ©

  catalogImages.all = [
